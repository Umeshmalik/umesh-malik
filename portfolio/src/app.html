<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon & App Icons -->
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#060503" />
    <meta name="msapplication-TileColor" content="#060503" />
    <meta name="color-scheme" content="dark" />

    <!-- Theme init (blocks render to prevent FOUC) -->
    <script>
      (function () {
        var stored = localStorage.getItem("theme");
        var theme = stored || "dark";
        document.documentElement.dataset.theme = theme;
        var color = theme === "light" ? "#FDFAF5" : "#060503";
        var tc = document.querySelector('meta[name="theme-color"]');
        if (tc) tc.setAttribute("content", color);
        var cs = document.querySelector('meta[name="color-scheme"]');
        if (cs) cs.setAttribute("content", theme);
      })();
    </script>

    <!-- RSS Feed Discovery -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Umesh Malik's Blog"
      href="/blog-feed.xml"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Umesh Malik"
      href="/rss.xml"
    />

    <!-- Sitemap Discovery -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Clarity tracking code for https://umesh-malik.com/ -->
    <script>
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i + "?ref=bwt";
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "voaawmujuz");
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="hover">
    <noscript
      ><style>
        .hero-stagger .hero-item {
          opacity: 1 !important;
          transform: none !important;
        }
      </style></noscript
    >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
