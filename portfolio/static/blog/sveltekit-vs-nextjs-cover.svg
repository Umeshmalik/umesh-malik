<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>SvelteKit versus Next.js framework comparison across performance, developer experience, routing, data fetching, and ecosystem</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Divider -->
  <line x1="600" y1="90" x2="600" y2="520" stroke="#2B2B2B" stroke-width="2" stroke-dasharray="8,6"/>

  <!-- Title -->
  <text x="600" y="50" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">FRAMEWORK COMPARISON</text>
  <text x="600" y="75" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">Based on real production experience with both</text>

  <!-- SvelteKit -->
  <g transform="translate(60, 95)">
    <!-- Svelte logo (simplified S) -->
    <rect width="480" height="60" rx="10" fill="rgba(255,62,0,0.06)" stroke="#FF3E00" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="240" y="38" fill="#FF3E00" font-size="24" font-weight="700" text-anchor="middle">SvelteKit</text>
  </g>

  <!-- Next.js -->
  <g transform="translate(660, 95)">
    <rect width="480" height="60" rx="10" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="240" y="38" fill="#ffffff" font-size="24" font-weight="700" text-anchor="middle">Next.js</text>
  </g>

  <!-- Comparison rows -->
  <!-- Bundle Size -->
  <g transform="translate(60, 175)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="20" y="22" fill="#4ADE80" font-size="13" font-weight="600">Bundle Size</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Compiles to vanilla JS — smaller bundles</text>
    <rect x="420" y="12" width="48" height="22" rx="4" fill="#4ADE80" fill-opacity="0.15"/>
    <text x="444" y="28" fill="#4ADE80" font-size="11" font-weight="700" text-anchor="middle">WIN</text>
  </g>
  <g transform="translate(660, 175)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <text x="20" y="22" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600">Bundle Size</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Ships React runtime — larger initial bundle</text>
  </g>

  <!-- DX -->
  <g transform="translate(60, 235)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="22" fill="#C09E5A" font-size="13" font-weight="600">Developer Experience</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Runes ($state, $derived) — intuitive reactivity</text>
    <rect x="420" y="12" width="48" height="22" rx="4" fill="#C09E5A" fill-opacity="0.15"/>
    <text x="444" y="28" fill="#C09E5A" font-size="11" font-weight="700" text-anchor="middle">TIE</text>
  </g>
  <g transform="translate(660, 235)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="22" fill="#C09E5A" font-size="13" font-weight="600">Developer Experience</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Massive React ecosystem and documentation</text>
    <rect x="420" y="12" width="48" height="22" rx="4" fill="#C09E5A" fill-opacity="0.15"/>
    <text x="444" y="28" fill="#C09E5A" font-size="11" font-weight="700" text-anchor="middle">TIE</text>
  </g>

  <!-- Data Fetching -->
  <g transform="translate(60, 295)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="20" y="22" fill="#4ADE80" font-size="13" font-weight="600">Data Fetching</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">load functions — explicit and type-safe</text>
    <rect x="420" y="12" width="48" height="22" rx="4" fill="#4ADE80" fill-opacity="0.15"/>
    <text x="444" y="28" fill="#4ADE80" font-size="11" font-weight="700" text-anchor="middle">WIN</text>
  </g>
  <g transform="translate(660, 295)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <text x="20" y="22" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600">Data Fetching</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Server Components — various patterns</text>
  </g>

  <!-- Routing -->
  <g transform="translate(60, 355)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="20" y="22" fill="#4ADE80" font-size="13" font-weight="600">Routing</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">+page.svelte — clean layout system</text>
    <rect x="420" y="12" width="48" height="22" rx="4" fill="#4ADE80" fill-opacity="0.15"/>
    <text x="444" y="28" fill="#4ADE80" font-size="11" font-weight="700" text-anchor="middle">WIN</text>
  </g>
  <g transform="translate(660, 355)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <text x="20" y="22" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600">Routing</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">App Router — nested layouts</text>
  </g>

  <!-- Ecosystem -->
  <g transform="translate(60, 415)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <text x="20" y="22" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600">Ecosystem</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Growing community, fewer libraries</text>
  </g>
  <g transform="translate(660, 415)">
    <rect width="480" height="50" rx="8" fill="#111" stroke="#61DAFB" stroke-opacity="0.4" stroke-width="1"/>
    <text x="20" y="22" fill="#61DAFB" font-size="13" font-weight="600">Ecosystem</text>
    <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Massive React ecosystem — unmatched</text>
    <rect x="420" y="12" width="48" height="22" rx="4" fill="#61DAFB" fill-opacity="0.15"/>
    <text x="444" y="28" fill="#61DAFB" font-size="11" font-weight="700" text-anchor="middle">WIN</text>
  </g>

  <!-- VS badge -->
  <circle cx="600" cy="330" r="28" fill="#111" stroke="#C09E5A" stroke-width="2"/>
  <text x="600" y="337" fill="#C09E5A" font-size="16" font-weight="700" text-anchor="middle">VS</text>

  <!-- Recommendation -->
  <rect x="150" y="490" width="900" height="70" rx="10" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="518" fill="rgba(255,255,255,0.6)" font-size="13" text-anchor="middle" font-weight="600">Recommendation</text>
  <text x="600" y="542" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">New project? SvelteKit. React team? Next.js. Both are excellent — you won't go wrong with either.</text>

  <text x="600" y="605" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">PERFORMANCE · DEVELOPER EXPERIENCE · ROUTING · DATA FETCHING · ECOSYSTEM</text>
</svg>