<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>Docker Swarm versus Kubernetes cost comparison: $166 per year simple setup versus $200K complex infrastructure</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Divider -->
  <line x1="600" y1="70" x2="600" y2="530" stroke="#2B2B2B" stroke-width="2" stroke-dasharray="8,6"/>

  <!-- LEFT: Docker Swarm -->
  <rect x="40" y="70" width="520" height="460" rx="12" fill="rgba(74,222,128,0.03)" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>

  <!-- Docker whale icon (simplified) -->
  <g transform="translate(255, 100)">
    <rect x="0" y="30" width="16" height="12" rx="2" fill="#4ADE80" opacity="0.7"/>
    <rect x="20" y="30" width="16" height="12" rx="2" fill="#4ADE80" opacity="0.7"/>
    <rect x="40" y="30" width="16" height="12" rx="2" fill="#4ADE80" opacity="0.7"/>
    <rect x="20" y="14" width="16" height="12" rx="2" fill="#4ADE80" opacity="0.7"/>
    <rect x="40" y="14" width="16" height="12" rx="2" fill="#4ADE80" opacity="0.7"/>
    <rect x="40" y="-2" width="16" height="12" rx="2" fill="#4ADE80" opacity="0.7"/>
    <path d="M-10,48 C-10,48 -5,55 10,55 L60,55 C75,55 80,48 80,48 C80,48 85,42 70,42 L-5,42 C-10,42 -10,48 -10,48Z" fill="#4ADE80" opacity="0.6"/>
  </g>

  <text x="300" y="115" fill="#4ADE80" font-size="22" font-weight="700" text-anchor="middle" letter-spacing="1">DOCKER SWARM</text>

  <!-- Price tag -->
  <text x="300" y="185" fill="#4ADE80" font-size="56" font-weight="700" text-anchor="middle">$166</text>
  <text x="300" y="210" fill="rgba(255,255,255,0.6)" font-size="14" text-anchor="middle">/year · Two continents · 24 containers</text>

  <!-- Stats -->
  <g transform="translate(100, 240)">
    <rect width="400" height="36" rx="6" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="24" fill="#4ADE80" font-size="13" font-weight="600">0.3% CPU</text>
    <text x="380" y="24" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="end">Average utilization</text>
  </g>
  <g transform="translate(100, 284)">
    <rect width="400" height="36" rx="6" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="24" fill="#4ADE80" font-size="13" font-weight="600">Zero crashes</text>
    <text x="380" y="24" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="end">In 10 years</text>
  </g>
  <g transform="translate(100, 328)">
    <rect width="400" height="36" rx="6" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="24" fill="#4ADE80" font-size="13" font-weight="600">42 lines YAML</text>
    <text x="380" y="24" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="end">Same compose file</text>
  </g>
  <g transform="translate(100, 372)">
    <rect width="400" height="36" rx="6" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="24" fill="#4ADE80" font-size="13" font-weight="600">5 new concepts</text>
    <text x="380" y="24" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="end">Learn in an afternoon</text>
  </g>

  <!-- Verdict -->
  <rect x="100" y="428" width="400" height="44" rx="8" fill="#0A1A0A" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
  <text x="300" y="455" fill="#4ADE80" font-size="14" font-weight="700" text-anchor="middle">LIVE SAAS · ZERO DOWNTIME · $166</text>

  <!-- RIGHT: Kubernetes -->
  <rect x="640" y="70" width="520" height="460" rx="12" fill="rgba(255,68,68,0.03)" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>

  <!-- K8s wheel icon (simplified) -->
  <g transform="translate(870, 100)">
    <circle cx="30" cy="22" r="22" fill="none" stroke="#FF6666" stroke-width="3" opacity="0.7"/>
    <circle cx="30" cy="22" r="8" fill="#FF6666" opacity="0.5"/>
    <line x1="30" y1="0" x2="30" y2="44" stroke="#FF6666" stroke-width="2" opacity="0.5"/>
    <line x1="11" y1="11" x2="49" y2="33" stroke="#FF6666" stroke-width="2" opacity="0.5"/>
    <line x1="49" y1="11" x2="11" y2="33" stroke="#FF6666" stroke-width="2" opacity="0.5"/>
  </g>

  <text x="900" y="115" fill="#FF6666" font-size="22" font-weight="700" text-anchor="middle" letter-spacing="1">KUBERNETES</text>

  <!-- Price tag -->
  <text x="900" y="185" fill="#FF6666" font-size="56" font-weight="700" text-anchor="middle">$200K+</text>
  <text x="900" y="210" fill="rgba(255,255,255,0.6)" font-size="14" text-anchor="middle">/year · Infrastructure + staffing + tooling</text>

  <!-- Stats -->
  <g transform="translate(700, 240)">
    <rect width="400" height="36" rx="6" fill="#111" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="24" fill="#FF6666" font-size="13" font-weight="600">87% CPU idle</text>
    <text x="380" y="24" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="end">Across production clusters</text>
  </g>
  <g transform="translate(700, 284)">
    <rect width="400" height="36" rx="6" fill="#111" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="24" fill="#FF6666" font-size="13" font-weight="600">99.94% overprovisioned</text>
    <text x="380" y="24" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="end">Only 2 of 3,042 sized right</text>
  </g>
  <g transform="translate(700, 328)">
    <rect width="400" height="36" rx="6" fill="#111" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="24" fill="#FF6666" font-size="13" font-weight="600">170+ lines YAML</text>
    <text x="380" y="24" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="end">4-6 separate files</text>
  </g>
  <g transform="translate(700, 372)">
    <rect width="400" height="36" rx="6" fill="#111" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
    <text x="20" y="24" fill="#FF6666" font-size="13" font-weight="600">25+ new concepts</text>
    <text x="380" y="24" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="end">Weeks to months to learn</text>
  </g>

  <!-- Verdict -->
  <rect x="700" y="428" width="400" height="44" rx="8" fill="#1A0808" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
  <text x="900" y="455" fill="#FF6666" font-size="14" font-weight="700" text-anchor="middle">$50K-$500K WASTED ANNUALLY</text>

  <!-- VS badge -->
  <circle cx="600" cy="300" r="30" fill="#111" stroke="#C09E5A" stroke-width="2"/>
  <text x="600" y="307" fill="#C09E5A" font-size="18" font-weight="700" text-anchor="middle">VS</text>

  <!-- Bottom -->
  <rect x="200" y="555" width="800" height="40" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="580" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" letter-spacing="1">STOP BUYING SPACESHIPS TO GO TO THE GROCERY STORE</text>
</svg>