<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>Hybrid LLM architecture with RAG and fine-tuned path</title>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06090F"/>
      <stop offset="100%" stop-color="#0E1117"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="760" fill="url(#bg)"/>
  <text x="600" y="66" fill="#FFFFFF" font-size="34" font-weight="750" text-anchor="middle">Hybrid LLM Architecture: RAG + Fine-Tuning</text>
  <text x="600" y="94" fill="rgba(255,255,255,0.65)" font-size="16" text-anchor="middle">Use retrieval for volatile facts and fine-tuning for stable behavior</text>

  <rect x="470" y="130" width="260" height="64" rx="12" fill="#111827" stroke="#4B5563"/>
  <text x="600" y="170" fill="#E5E7EB" font-size="19" font-weight="600" text-anchor="middle">User Query</text>

  <rect x="430" y="242" width="340" height="86" rx="12" fill="#10151F" stroke="#9CA3AF"/>
  <text x="600" y="278" fill="#FFFFFF" font-size="22" font-weight="700" text-anchor="middle">Intent Router</text>
  <text x="600" y="304" fill="rgba(255,255,255,0.65)" font-size="15" text-anchor="middle">Lookup-heavy vs behavior-heavy path</text>

  <rect x="90" y="380" width="470" height="280" rx="16" fill="rgba(2,132,199,0.10)" stroke="#22D3EE" stroke-opacity="0.65" stroke-width="2"/>
  <text x="120" y="422" fill="#22D3EE" font-size="26" font-weight="700">RAG Path</text>

  <rect x="120" y="446" width="170" height="60" rx="10" fill="#0C1D2A" stroke="#22D3EE" stroke-opacity="0.55"/>
  <text x="205" y="483" fill="#A5F3FC" font-size="16" text-anchor="middle">Retrieve</text>

  <rect x="320" y="446" width="170" height="60" rx="10" fill="#0C1D2A" stroke="#22D3EE" stroke-opacity="0.55"/>
  <text x="405" y="483" fill="#A5F3FC" font-size="16" text-anchor="middle">Rerank</text>

  <rect x="120" y="532" width="370" height="88" rx="10" fill="#0C1D2A" stroke="#22D3EE" stroke-opacity="0.55"/>
  <text x="305" y="570" fill="#A5F3FC" font-size="16" text-anchor="middle">Grounded Generation</text>
  <text x="305" y="596" fill="rgba(255,255,255,0.68)" font-size="14" text-anchor="middle">Citations + freshness + provenance</text>

  <rect x="640" y="380" width="470" height="280" rx="16" fill="rgba(245,158,11,0.10)" stroke="#F59E0B" stroke-opacity="0.75" stroke-width="2"/>
  <text x="670" y="422" fill="#F59E0B" font-size="26" font-weight="700">Fine-Tuned Path</text>

  <rect x="670" y="446" width="410" height="82" rx="10" fill="#2A1C08" stroke="#F59E0B" stroke-opacity="0.65"/>
  <text x="875" y="478" fill="#FCD34D" font-size="16" text-anchor="middle">Specialized Inference</text>
  <text x="875" y="502" fill="rgba(255,255,255,0.68)" font-size="14" text-anchor="middle">Low-latency, consistent behavior, stable format</text>

  <rect x="670" y="548" width="410" height="72" rx="10" fill="#2A1C08" stroke="#F59E0B" stroke-opacity="0.65"/>
  <text x="875" y="590" fill="rgba(255,255,255,0.78)" font-size="15" text-anchor="middle">Policy / style / classification control</text>

  <rect x="330" y="698" width="540" height="40" rx="9" fill="rgba(255,255,255,0.04)" stroke="#374151"/>
  <text x="600" y="724" fill="#D1D5DB" font-size="15" text-anchor="middle">Shared safety, evals, and monitoring across both paths</text>

  <path d="M600 194 L600 242" stroke="#D1D5DB" stroke-width="2.4"/>
  <path d="M520 328 L330 380" stroke="#7DD3FC" stroke-width="2.2"/>
  <path d="M680 328 L870 380" stroke="#FCD34D" stroke-width="2.2"/>
  <path d="M205 506 L205 532" stroke="#7DD3FC" stroke-width="2"/>
  <path d="M405 506 L405 532" stroke="#7DD3FC" stroke-width="2"/>
</svg>
