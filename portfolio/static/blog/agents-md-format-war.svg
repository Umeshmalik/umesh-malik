    <rect y="28" width="210" height="8" fill="#111"/>
    <text x="105" y="24" fill="#4ADE80" font-size="13" font-weight="700" text-anchor="middle">AGENTS.md</text>
    <text x="105" y="58" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle" font-weight="600">OpenAI-backed</text>
    <text x="105" y="85" fill="#4ADE80" font-size="22" font-weight="700" text-anchor="middle">60K+</text>
    <text x="105" y="102" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">repositories</text>
    <line x1="20" y1="115" x2="190" y2="115" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="20" y="138" fill="rgba(255,255,255,0.55)" font-size="11">OpenAI Codex</text>
    <text x="20" y="158" fill="rgba(255,255,255,0.55)" font-size="11">Google Jules</text>
    <text x="20" y="178" fill="rgba(255,255,255,0.55)" font-size="11">Devin</text>
    <text x="20" y="198" fill="rgba(255,255,255,0.55)" font-size="11">Windsurf</text>
    <text x="20" y="218" fill="rgba(255,255,255,0.55)" font-size="11">25+ more tools</text>
    <line x1="20" y1="235" x2="190" y2="235" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="105" y="260" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Open standard</text>
    <text x="105" y="280" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Flexible markdown</text>
    <text x="105" y="300" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">No required fields</text>
    <rect x="30" y="315" width="150" height="20" rx="4" fill="#4ADE80" fill-opacity="0.1"/>
    <text x="105" y="329" fill="#4ADE80" font-size="10" font-weight="600" text-anchor="middle">MOST ADOPTED</text>
  </g>

  <g transform="translate(265, 60)">
    <rect width="210" height="340" rx="10" fill="#111" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1.5"/>
    <rect width="210" height="36" rx="10" fill="#C09E5A" fill-opacity="0.08"/>
    <rect y="28" width="210" height="8" fill="#111"/>
    <text x="105" y="24" fill="#C09E5A" font-size="13" font-weight="700" text-anchor="middle">CLAUDE.md</text>
    <text x="105" y="58" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle" font-weight="600">Anthropic</text>
    <text x="105" y="85" fill="#C09E5A" font-size="16" font-weight="700" text-anchor="middle">Hierarchical</text>
    <text x="105" y="102" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">memory system</text>
    <line x1="20" y1="115" x2="190" y2="115" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="20" y="138" fill="rgba(255,255,255,0.55)" font-size="11">Claude Code</text>
    <text x="20" y="158" fill="rgba(255,255,255,0.55)" font-size="11">Org-wide policies</text>
    <text x="20" y="178" fill="rgba(255,255,255,0.55)" font-size="11">Project memory</text>
    <text x="20" y="198" fill="rgba(255,255,255,0.55)" font-size="11">Path-specific rules</text>
    <text x="20" y="218" fill="rgba(255,255,255,0.55)" font-size="11">Auto-memory</text>
    <line x1="20" y1="235" x2="190" y2="235" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="105" y="260" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Import syntax</text>
    <text x="105" y="280" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Session persistence</text>
    <text x="105" y="300" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Cascading scopes</text>
    <rect x="30" y="315" width="150" height="20" rx="4" fill="#C09E5A" fill-opacity="0.1"/>
    <text x="105" y="329" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle">MOST SOPHISTICATED</text>
  </g>

  <g transform="translate(495, 60)">
    <rect width="210" height="340" rx="10" fill="#111" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
    <rect width="210" height="36" rx="10" fill="#38BDF8" fill-opacity="0.06"/>
    <rect y="28" width="210" height="8" fill="#111"/>
    <text x="105" y="24" fill="#38BDF8" font-size="12" font-weight="700" text-anchor="middle">copilot-instructions</text>
    <text x="105" y="58" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle" font-weight="600">GitHub</text>
    <text x="105" y="85" fill="#38BDF8" font-size="16" font-weight="700" text-anchor="middle">.github/</text>
    <text x="105" y="102" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">directory based</text>
    <line x1="20" y1="115" x2="190" y2="115" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="20" y="138" fill="rgba(255,255,255,0.55)" font-size="11">GitHub Copilot</text>
    <text x="20" y="158" fill="rgba(255,255,255,0.55)" font-size="11">VS Code integration</text>
    <text x="20" y="178" fill="rgba(255,255,255,0.55)" font-size="11">Repo-wide scope</text>
  </g>

  <g transform="translate(725, 60)">
    <rect width="210" height="340" rx="10" fill="#111" stroke="#818CF8" stroke-opacity="0.3" stroke-width="1"/>
    <rect width="210" height="36" rx="10" fill="#818CF8" fill-opacity="0.06"/>
    <rect y="28" width="210" height="8" fill="#111"/>
    <text x="105" y="24" fill="#818CF8" font-size="13" font-weight="700" text-anchor="middle">.cursorrules</text>
    <text x="105" y="58" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle" font-weight="600">Cursor</text>
    <text x="105" y="85" fill="#818CF8" font-size="16" font-weight="700" text-anchor="middle">.cursor/</text>
    <text x="105" y="102" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">rules directory</text>
    <line x1="20" y1="115" x2="190" y2="115" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="20" y="138" fill="rgba(255,255,255,0.55)" font-size="11">Cursor IDE</text>
    <text x="20" y="158" fill="rgba(255,255,255,0.55)" font-size="11">IDE-specific rules</text>
    <text x="20" y="178" fill="rgba(255,255,255,0.55)" font-size="11">Project-level config</text>
  </g>

  <g transform="translate(955, 60)">
    <rect width="210" height="340" rx="10" fill="#111" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <rect width="210" height="36" rx="10" fill="rgba(255,255,255,0.04)"/>
    <rect y="28" width="210" height="8" fill="#111"/>
    <text x="105" y="24" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="700" text-anchor="middle">.aider*</text>
    <text x="105" y="58" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle" font-weight="600">Aider</text>
    <text x="105" y="85" fill="rgba(255,255,255,0.6)" font-size="16" font-weight="700" text-anchor="middle">Config files</text>
    <text x="105" y="102" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">tool-specific</text>
    <line x1="20" y1="115" x2="190" y2="115" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="20" y="138" fill="rgba(255,255,255,0.55)" font-size="11">Aider CLI</text>
    <text x="20" y="158" fill="rgba(255,255,255,0.55)" font-size="11">Convention files</text>
    <text x="20" y="178" fill="rgba(255,255,255,0.55)" font-size="11">Repo conventions</text>
  </g>

  <!-- Bottom takeaway -->
  <rect x="200" y="430" width="800" height="44" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="450" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" font-style="italic">"Pick one format, keep it minimal, and symlink as needed."</text>
  <text x="600" y="468" fill="#C09E5A" font-size="11" text-anchor="middle" font-weight="600">Multiple tools? One source of truth. Always.</text>
</svg>