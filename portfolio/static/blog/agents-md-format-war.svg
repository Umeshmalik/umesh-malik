<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>The context file format war: comparing AGENTS.md, CLAUDE.md, Copilot Instructions, Cursor Rules, and Aider config files across AI coding tools</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="500" fill="url(#bgGrad)"/>

  <text x="600" y="40" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="2">THE FORMAT WAR</text>

