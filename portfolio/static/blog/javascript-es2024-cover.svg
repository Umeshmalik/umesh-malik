<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>JavaScript ES2024 new features overview showing Object.groupBy, Promise.withResolvers, Unicode strings, and RegExp v flag</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- JS Logo -->
  <g transform="translate(500, 70)">
    <rect width="200" height="80" rx="10" fill="#F7DF1E" fill-opacity="0.12" stroke="#F7DF1E" stroke-opacity="0.4" stroke-width="2"/>
    <text x="100" y="38" fill="#F7DF1E" font-size="22" font-weight="700" text-anchor="middle">ES2024</text>
    <text x="100" y="60" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">ECMAScript 2024</text>
  </g>

  <!-- Feature cards in 2x2 grid -->
  <!-- Top Left: Object.groupBy -->
  <g transform="translate(60, 180)">
    <rect width="520" height="170" rx="12" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="25" y="32" fill="#4ADE80" font-size="16" font-weight="700">Object.groupBy()</text>
    <text x="25" y="55" fill="rgba(255,255,255,0.55)" font-size="12">Native array grouping — replaces the reduce boilerplate</text>
    <rect x="25" y="70" width="470" height="70" rx="6" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="35" y="92" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">const grouped = Object.groupBy(</text>
    <text x="35" y="108" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">  products, p =&gt; p.category</text>
    <text x="35" y="124" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">);</text>
    <rect x="380" y="145" width="115" height="22" rx="4" fill="#4ADE80" fill-opacity="0.1"/>
    <text x="437" y="160" fill="#4ADE80" font-size="11" font-weight="600" text-anchor="middle">USE NOW</text>
  </g>

  <!-- Top Right: Promise.withResolvers -->
  <g transform="translate(620, 180)">
    <rect width="520" height="170" rx="12" fill="#111" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="25" y="32" fill="#38BDF8" font-size="16" font-weight="700">Promise.withResolvers()</text>
    <text x="25" y="55" fill="rgba(255,255,255,0.55)" font-size="12">Clean deferred promise pattern — no more closure hack</text>
    <rect x="25" y="70" width="470" height="70" rx="6" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="35" y="92" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">const { promise, resolve, reject }</text>
    <text x="35" y="108" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">  = Promise.withResolvers();</text>
    <text x="35" y="124" fill="rgba(255,255,255,0.55)" font-size="11" font-family="'JetBrains Mono', monospace">// External access to resolve/reject</text>
    <rect x="380" y="145" width="115" height="22" rx="4" fill="#38BDF8" fill-opacity="0.1"/>
    <text x="437" y="160" fill="#38BDF8" font-size="11" font-weight="600" text-anchor="middle">USE NOW</text>
  </g>

  <!-- Bottom Left: Well-Formed Unicode -->
  <g transform="translate(60, 380)">
    <rect width="520" height="150" rx="12" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="25" y="32" fill="#C09E5A" font-size="16" font-weight="700">String.isWellFormed()</text>
    <text x="25" y="55" fill="rgba(255,255,255,0.55)" font-size="12">Catch malformed Unicode — prevent silent encoding failures</text>
    <rect x="25" y="70" width="470" height="50" rx="6" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="35" y="92" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">const safe = input.isWellFormed()</text>
    <text x="35" y="108" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">  ? input : input.toWellFormed();</text>
    <rect x="380" y="125" width="115" height="22" rx="4" fill="#C09E5A" fill-opacity="0.1"/>
    <text x="437" y="140" fill="#C09E5A" font-size="11" font-weight="600" text-anchor="middle">USE NOW</text>
  </g>

  <!-- Bottom Right: RegExp v flag -->
  <g transform="translate(620, 380)">
    <rect width="520" height="150" rx="12" fill="#111" stroke="#818CF8" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="25" y="32" fill="#818CF8" font-size="16" font-weight="700">RegExp v Flag</text>
    <text x="25" y="55" fill="rgba(255,255,255,0.55)" font-size="12">Unicode sets with intersection and subtraction</text>
    <rect x="25" y="70" width="470" height="50" rx="6" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="35" y="92" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">const emoji = /\p{Emoji}/v;</text>
    <text x="35" y="108" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">const greek = /[\p{Script=Greek}--[abc]]/v;</text>
    <rect x="380" y="125" width="115" height="22" rx="4" fill="#818CF8" fill-opacity="0.1"/>
    <text x="437" y="140" fill="#818CF8" font-size="11" font-weight="600" text-anchor="middle">USE WITH CARE</text>
  </g>

  <text x="600" y="595" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">PRODUCTION-READY IN MODERN BROWSERS AND NODE.JS 22+</text>
</svg>