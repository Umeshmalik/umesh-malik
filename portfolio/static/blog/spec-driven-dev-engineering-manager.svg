<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>The New Engineering Manager: an engineer at the center orchestrating database, security, test, and API agents via a SPEC.md source of truth</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="goldGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C09E5A" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C09E5A" stop-opacity="0.02"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Radial decoration -->
  <circle cx="600" cy="280" r="300" fill="none" stroke="#C09E5A" stroke-opacity="0.03" stroke-width="1"/>
  <circle cx="600" cy="280" r="220" fill="none" stroke="#C09E5A" stroke-opacity="0.05" stroke-width="1"/>
  <circle cx="600" cy="280" r="140" fill="none" stroke="#C09E5A" stroke-opacity="0.07" stroke-width="1"/>

  <!-- Title -->
  <text x="600" y="38" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">THE NEW ENGINEERING MANAGER</text>
  <text x="600" y="58" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">From prompt engineer to orchestrator of AI agent teams</text>

  <!-- Central hub: The Engineer -->
  <circle cx="600" cy="280" r="55" fill="#111" stroke="#C09E5A" stroke-width="2.5" filter="url(#glow)"/>
  <circle cx="600" cy="280" r="52" fill="#0A0A0A"/>

  <!-- Person icon -->
  <circle cx="600" cy="262" r="12" fill="none" stroke="#C09E5A" stroke-width="2"/>
  <path d="M578,298 C578,284 588,276 600,276 C612,276 622,284 622,298" fill="none" stroke="#C09E5A" stroke-width="2" stroke-linecap="round"/>
  <text x="600" y="316" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="1">YOU</text>

  <!-- Connection lines from center to agents -->
  <g stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1.5" stroke-dasharray="4,4">
    <line x1="555" y1="250" x2="330" y2="155"/>
    <line x1="645" y1="250" x2="870" y2="155"/>
    <line x1="555" y1="310" x2="330" y2="405"/>
    <line x1="645" y1="310" x2="870" y2="405"/>
    <line x1="600" y1="225" x2="600" y2="130"/>
  </g>

  <!-- SPEC.md in the center-top -->
  <rect x="520" y="80" width="160" height="48" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="1.5"/>
  <text x="600" y="101" fill="#C09E5A" font-size="12" font-weight="700" text-anchor="middle" font-family="'JetBrains Mono', monospace">SPEC.md</text>
  <text x="600" y="118" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Source of truth</text>

  <!-- AGENT 1: Database Agent (top-left) -->
  <g transform="translate(180, 100)">
    <rect width="200" height="110" rx="12" fill="#111" stroke="#818CF8" stroke-opacity="0.4" stroke-width="1.5"/>
    <rect width="200" height="32" rx="12" fill="#818CF8" fill-opacity="0.08"/>
    <rect y="24" width="200" height="8" fill="#0A0A0A"/>
    <circle cx="22" cy="16" r="8" fill="#818CF8" fill-opacity="0.2" stroke="#818CF8" stroke-width="1"/>
    <text x="22" y="20" fill="#818CF8" font-size="10" font-weight="700" text-anchor="middle">@</text>
    <text x="40" y="20" fill="#818CF8" font-size="11" font-weight="600">database-agent</text>

    <text x="15" y="50" fill="rgba(255,255,255,0.5)" font-size="10">Schema design</text>
    <text x="15" y="66" fill="rgba(255,255,255,0.5)" font-size="10">Migrations</text>
    <text x="15" y="82" fill="rgba(255,255,255,0.5)" font-size="10">Query optimization</text>

    <rect x="120" y="44" width="65" height="20" rx="4" fill="#818CF8" fill-opacity="0.1" stroke="#818CF8" stroke-opacity="0.3" stroke-width="1"/>
    <text x="152" y="58" fill="#818CF8" font-size="10" font-weight="600" text-anchor="middle">ACTIVE</text>
  </g>

  <!-- AGENT 2: Security Agent (top-right) -->
  <g transform="translate(820, 100)">
    <rect width="200" height="110" rx="12" fill="#111" stroke="#FF6B6B" stroke-opacity="0.4" stroke-width="1.5"/>
    <rect width="200" height="32" rx="12" fill="#FF6B6B" fill-opacity="0.08"/>
    <rect y="24" width="200" height="8" fill="#0A0A0A"/>
    <circle cx="22" cy="16" r="8" fill="#FF6B6B" fill-opacity="0.2" stroke="#FF6B6B" stroke-width="1"/>
    <text x="22" y="20" fill="#FF6B6B" font-size="10" font-weight="700" text-anchor="middle">@</text>
    <text x="40" y="20" fill="#FF6B6B" font-size="11" font-weight="600">security-agent</text>

    <text x="15" y="50" fill="rgba(255,255,255,0.5)" font-size="10">Auth audit</text>
    <text x="15" y="66" fill="rgba(255,255,255,0.5)" font-size="10">Vulnerability scanning</text>
    <text x="15" y="82" fill="rgba(255,255,255,0.5)" font-size="10">Boundary enforcement</text>

    <rect x="120" y="44" width="65" height="20" rx="4" fill="#FF6B6B" fill-opacity="0.1" stroke="#FF6B6B" stroke-opacity="0.3" stroke-width="1"/>
    <text x="152" y="58" fill="#FF6B6B" font-size="10" font-weight="600" text-anchor="middle">REVIEW</text>
  </g>

  <!-- AGENT 3: Test Agent (bottom-left) -->
  <g transform="translate(180, 360)">
    <rect width="200" height="110" rx="12" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1.5"/>
    <rect width="200" height="32" rx="12" fill="#4ADE80" fill-opacity="0.08"/>
    <rect y="24" width="200" height="8" fill="#0A0A0A"/>
    <circle cx="22" cy="16" r="8" fill="#4ADE80" fill-opacity="0.2" stroke="#4ADE80" stroke-width="1"/>
    <text x="22" y="20" fill="#4ADE80" font-size="10" font-weight="700" text-anchor="middle">@</text>
    <text x="40" y="20" fill="#4ADE80" font-size="11" font-weight="600">test-agent</text>

    <text x="15" y="50" fill="rgba(255,255,255,0.5)" font-size="10">Unit tests</text>
    <text x="15" y="66" fill="rgba(255,255,255,0.5)" font-size="10">Integration tests</text>
    <text x="15" y="82" fill="rgba(255,255,255,0.5)" font-size="10">Conformance validation</text>

    <rect x="120" y="44" width="65" height="20" rx="4" fill="#4ADE80" fill-opacity="0.1" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="152" y="58" fill="#4ADE80" font-size="10" font-weight="600" text-anchor="middle">PASS</text>
  </g>

  <!-- AGENT 4: API Agent (bottom-right) -->
  <g transform="translate(820, 360)">
    <rect width="200" height="110" rx="12" fill="#111" stroke="#38BDF8" stroke-opacity="0.4" stroke-width="1.5"/>
    <rect width="200" height="32" rx="12" fill="#38BDF8" fill-opacity="0.08"/>
    <rect y="24" width="200" height="8" fill="#0A0A0A"/>
    <circle cx="22" cy="16" r="8" fill="#38BDF8" fill-opacity="0.2" stroke="#38BDF8" stroke-width="1"/>
    <text x="22" y="20" fill="#38BDF8" font-size="10" font-weight="700" text-anchor="middle">@</text>
    <text x="40" y="20" fill="#38BDF8" font-size="11" font-weight="600">api-agent</text>

    <text x="15" y="50" fill="rgba(255,255,255,0.5)" font-size="10">Endpoint implementation</text>
    <text x="15" y="66" fill="rgba(255,255,255,0.5)" font-size="10">Request validation</text>
    <text x="15" y="82" fill="rgba(255,255,255,0.5)" font-size="10">Error handling</text>

    <rect x="120" y="44" width="65" height="20" rx="4" fill="#38BDF8" fill-opacity="0.1" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
    <text x="152" y="58" fill="#38BDF8" font-size="10" font-weight="600" text-anchor="middle">ACTIVE</text>
  </g>

  <!-- Skills boxes on sides -->
  <g transform="translate(30, 260)">
    <rect width="130" height="140" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
    <text x="65" y="22" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="1">CORE SKILLS</text>
    <line x1="15" y1="30" x2="115" y2="30" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="15" y="50" fill="rgba(255,255,255,0.55)" font-size="10">Decompose tasks</text>
    <text x="15" y="68" fill="rgba(255,255,255,0.55)" font-size="10">Define boundaries</text>
    <text x="15" y="86" fill="rgba(255,255,255,0.55)" font-size="10">Write criteria</text>
    <text x="15" y="104" fill="rgba(255,255,255,0.55)" font-size="10">Review &amp; iterate</text>
    <text x="15" y="122" fill="rgba(255,255,255,0.55)" font-size="10">Encode expertise</text>
  </g>

  <g transform="translate(1040, 260)">
    <rect width="130" height="140" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
    <text x="65" y="22" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="1">TOOLS</text>
    <line x1="15" y1="30" x2="115" y2="30" stroke="#2B2B2B" stroke-width="0.5"/>
    <text x="15" y="50" fill="rgba(255,255,255,0.55)" font-size="10">Claude Code</text>
    <text x="15" y="68" fill="rgba(255,255,255,0.55)" font-size="10">GitHub Spec Kit</text>
    <text x="15" y="86" fill="rgba(255,255,255,0.55)" font-size="10">Copilot Agents</text>
    <text x="15" y="104" fill="rgba(255,255,255,0.55)" font-size="10">MCP Protocol</text>
    <text x="15" y="122" fill="rgba(255,255,255,0.55)" font-size="10">Conformance CI</text>
  </g>

  <!-- Bottom quote -->
  <rect x="200" y="520" width="800" height="60" rx="10" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="545" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" font-style="italic">"Write good documentation first and the model may build</text>
  <text x="600" y="565" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" font-style="italic">matching implementation from that alone."</text>
  <text x="1000" y="565" fill="#C09E5A" font-size="10" font-weight="500" text-anchor="end">— Simon Willison</text>

  <!-- Footer -->
  <text x="600" y="610" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">THE SPEC IS THE PRODUCT  ·  THE ENGINEER IS THE ORCHESTRATOR  ·  THE AGENTS ARE IMPLEMENTATION DETAILS</text>
</svg>