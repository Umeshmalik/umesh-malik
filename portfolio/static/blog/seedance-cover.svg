<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>The Seedance 2.0 crisis: a film reel colliding with an AI circuit board, representing Hollywood's confrontation with AI-generated video</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="filmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C09E5A" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C09E5A" stop-opacity="0.03"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="50" fill="#FF4444" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">HOLLYWOOD IN CRISIS</text>

  <!-- Film strip left side -->
  <g transform="translate(60, 80)">
    <rect width="460" height="420" rx="12" fill="url(#filmGrad)" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>

    <!-- Film perforations -->
    <g fill="#C09E5A" fill-opacity="0.2">
      <rect x="15" y="20" width="20" height="14" rx="3"/>
      <rect x="15" y="50" width="20" height="14" rx="3"/>
      <rect x="15" y="80" width="20" height="14" rx="3"/>
      <rect x="15" y="110" width="20" height="14" rx="3"/>
      <rect x="15" y="140" width="20" height="14" rx="3"/>
      <rect x="425" y="20" width="20" height="14" rx="3"/>
      <rect x="425" y="50" width="20" height="14" rx="3"/>
      <rect x="425" y="80" width="20" height="14" rx="3"/>
      <rect x="425" y="110" width="20" height="14" rx="3"/>
      <rect x="425" y="140" width="20" height="14" rx="3"/>
    </g>

    <!-- "Frame" content -->
    <rect x="50" y="20" width="360" height="140" rx="8" fill="#0A0A0A" stroke="#C09E5A" stroke-opacity="0.2" stroke-width="1"/>
    <text x="230" y="70" fill="#C09E5A" font-size="16" font-weight="700" text-anchor="middle">THE PROMPT</text>
    <rect x="80" y="85" width="300" height="24" rx="4" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="230" y="102" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace" text-anchor="middle">"Tom Cruise fights Brad Pitt"</text>
    <text x="230" y="128" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">2 lines. 15 seconds. Photorealistic.</text>

    <!-- Damage boxes -->
    <g transform="translate(50, 180)">
      <rect width="360" height="50" rx="6" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
      <text x="20" y="22" fill="#FF4444" font-size="12" font-weight="600">Disney</text>
      <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Cease-and-desist: "virtual smash-and-grab"</text>
    </g>
    <g transform="translate(50, 240)">
      <rect width="360" height="50" rx="6" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
      <text x="20" y="22" fill="#FF4444" font-size="12" font-weight="600">Paramount</text>
      <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">"Indistinguishable" from real content</text>
    </g>
    <g transform="translate(50, 300)">
      <rect width="360" height="50" rx="6" fill="#111" stroke="#FF8844" stroke-opacity="0.4" stroke-width="1"/>
      <text x="20" y="22" fill="#FF8844" font-size="12" font-weight="600">SAG-AFTRA</text>
      <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">160K members: "unacceptable"</text>
    </g>
    <g transform="translate(50, 360)">
      <rect width="360" height="50" rx="6" fill="#111" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1"/>
      <text x="20" y="22" fill="#C09E5A" font-size="12" font-weight="600">Japan</text>
      <text x="20" y="40" fill="rgba(255,255,255,0.55)" font-size="11">Government investigation launched</text>
    </g>
  </g>

  <!-- RIGHT: Seedance specs -->
  <g transform="translate(640, 80)">
    <rect width="500" height="420" rx="12" fill="rgba(56,189,248,0.03)" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>

    <text x="250" y="40" fill="#38BDF8" font-size="20" font-weight="700" text-anchor="middle" letter-spacing="1">SEEDANCE 2.0</text>
    <text x="250" y="62" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">ByteDance · February 2026</text>

    <!-- Spec items -->
    <g transform="translate(30, 85)">
      <rect width="440" height="40" rx="6" fill="#111" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
      <text x="20" y="26" fill="#38BDF8" font-size="13" font-weight="600">2K Native Resolution</text>
      <text x="420" y="26" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">Cinematic quality</text>
    </g>
    <g transform="translate(30, 135)">
      <rect width="440" height="40" rx="6" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
      <text x="20" y="26" fill="#FF4444" font-size="13" font-weight="700">NO WATERMARK</text>
      <text x="420" y="26" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">Unlike Sora &amp; Veo</text>
    </g>
    <g transform="translate(30, 185)">
      <rect width="440" height="40" rx="6" fill="#111" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
      <text x="20" y="26" fill="#38BDF8" font-size="13" font-weight="600">4 Input Modalities</text>
      <text x="420" y="26" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">Text, image, video, audio</text>
    </g>
    <g transform="translate(30, 235)">
      <rect width="440" height="40" rx="6" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
      <text x="20" y="26" fill="#FF4444" font-size="13" font-weight="700">NO IP SAFEGUARDS</text>
      <text x="420" y="26" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">Minimal guardrails</text>
    </g>

    <!-- Stock rally -->
    <g transform="translate(30, 300)">
      <rect width="440" height="90" rx="8" fill="#0A1A0A" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
      <text x="220" y="25" fill="#4ADE80" font-size="12" font-weight="600" text-anchor="middle" letter-spacing="1">CHINA STOCK RALLY</text>
      <text x="80" y="52" fill="#4ADE80" font-size="14" font-weight="700" text-anchor="middle">COL +20%</text>
      <text x="220" y="52" fill="#4ADE80" font-size="14" font-weight="700" text-anchor="middle">Shanghai +10%</text>
      <text x="360" y="52" fill="#4ADE80" font-size="14" font-weight="700" text-anchor="middle">CSI +1.6%</text>
      <text x="220" y="75" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">In America: crisis. In China: victory lap.</text>
    </g>
  </g>

  <!-- Bottom quote -->
  <rect x="150" y="520" width="900" height="50" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="542" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" font-style="italic">"One person is going to be able to sit at a computer and create a movie indistinguishable from what Hollywood now releases."</text>
  <text x="600" y="560" fill="#C09E5A" font-size="11" text-anchor="middle" font-weight="600">— Rhett Reese, Deadpool &amp; Wolverine screenwriter</text>

  <text x="600" y="610" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">2 LINES · 15 SECONDS · THE END OF AN INDUSTRY AS WE KNOW IT</text>
</svg>