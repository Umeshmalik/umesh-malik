<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>Cost comparison chart: Cloud API costs versus local LLM hardware costs over 3 years, showing breakeven at 10 months</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF4444"/>
      <stop offset="100%" stop-color="#FF6666"/>
    </linearGradient>
    <linearGradient id="localGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <linearGradient id="savingsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#4ADE80" stop-opacity="0.02"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="42" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">CLOUD vs LOCAL: THE 3-YEAR COST COMPARISON</text>
  <text x="600" y="64" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Solo Developer Spending $500/month on Cloud AI APIs — Cumulative Cost Over Time</text>

  <!-- Chart area -->
  <!-- Y-axis -->
  <line x1="120" y1="95" x2="120" y2="480" stroke="#2B2B2B" stroke-width="1.5"/>
  <text x="30" y="290" fill="rgba(255,255,255,0.5)" font-size="12" font-weight="500" text-anchor="middle" transform="rotate(-90, 30, 290)">CUMULATIVE COST ($)</text>

  <!-- Y-axis labels -->
  <text x="110" y="100" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="end">$20K</text>
  <line x1="115" y1="96" x2="120" y2="96" stroke="#2B2B2B" stroke-width="1"/>
  <text x="110" y="196" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="end">$15K</text>
  <line x1="115" y1="192" x2="120" y2="192" stroke="#2B2B2B" stroke-width="1"/>
  <text x="110" y="292" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="end">$10K</text>
  <line x1="115" y1="288" x2="120" y2="288" stroke="#2B2B2B" stroke-width="1"/>
  <text x="110" y="388" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="end">$5K</text>
  <line x1="115" y1="384" x2="120" y2="384" stroke="#2B2B2B" stroke-width="1"/>
  <text x="110" y="484" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="end">$0</text>

  <!-- Grid lines -->
  <g opacity="0.06" stroke="#ffffff" stroke-width="0.5">
    <line x1="120" y1="96" x2="1100" y2="96"/>
    <line x1="120" y1="192" x2="1100" y2="192"/>
    <line x1="120" y1="288" x2="1100" y2="288"/>
    <line x1="120" y1="384" x2="1100" y2="384"/>
  </g>

  <!-- X-axis -->
  <line x1="120" y1="480" x2="1100" y2="480" stroke="#2B2B2B" stroke-width="1.5"/>
  <text x="610" y="520" fill="rgba(255,255,255,0.5)" font-size="12" font-weight="500" text-anchor="middle">MONTHS</text>

  <!-- X-axis labels (0, 6, 12, 18, 24, 30, 36) -->
  <text x="120" y="500" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">0</text>
  <text x="283" y="500" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">6</text>
  <text x="446" y="500" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">12</text>
  <text x="610" y="500" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">18</text>
  <text x="773" y="500" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">24</text>
  <text x="936" y="500" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">30</text>
  <text x="1100" y="500" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">36</text>

  <!-- Savings area (between the two lines, after breakeven) -->
  <!-- Breakeven at ~month 10 = x ≈ 392 -->
  <path d="M392,384 L446,346 L610,250 L773,154 L936,58 L1100,58 L1100,478 L936,476 L773,474 L610,472 L446,470 L392,384 Z" fill="url(#savingsGrad)"/>

  <!-- CLOUD LINE: starts at 0, goes to $18K at month 36 -->
  <!-- $500/month × 36 = $18,000 — linear from (120,480) to (1100,134) -->
  <!-- Actually: $0→$3K at m6, $6K at m12, $9K at m18, $12K at m24, $15K at m30, $18K at m36 -->
  <!-- y = 480 - (amount/20000) × 384 -->
  <!-- $3K = y:422, $6K = y:365, $9K = y:307, $12K = y:250, $15K = y:192, $18K = y:134 -->
  <path d="M120,480 L283,422 L446,365 L610,307 L773,250 L936,192 L1100,134" fill="none" stroke="#FF4444" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Data points on cloud line -->
  <circle cx="120" cy="480" r="5" fill="#FF4444" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="283" cy="422" r="5" fill="#FF4444" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="446" cy="365" r="5" fill="#FF4444" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="610" cy="307" r="5" fill="#FF4444" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="773" cy="250" r="5" fill="#FF4444" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="936" cy="192" r="5" fill="#FF4444" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="1100" cy="134" r="5" fill="#FF4444" stroke="#0A0A0A" stroke-width="2"/>

  <!-- LOCAL LINE: $5000 upfront, then ~$8/month electricity -->
  <!-- m0=$5000 (y:384), m6=$5048 (y:383), m12=$5096 (y:382), m18=$5144 (y:381), m24=$5192 (y:381), m30=$5240 (y:380), m36=$5288 (y:379) -->
  <!-- Simplified: nearly flat after initial jump -->
  <path d="M120,480 L121,384 L283,383 L446,382 L610,381 L773,380 L936,379 L1100,378" fill="none" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Data points on local line -->
  <circle cx="120" cy="480" r="5" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="121" cy="384" r="5" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="283" cy="383" r="5" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="446" cy="382" r="5" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="610" cy="381" r="5" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="773" cy="380" r="5" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="936" cy="379" r="5" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="1100" cy="378" r="5" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>

  <!-- Breakeven marker -->
  <line x1="392" y1="96" x2="392" y2="480" stroke="#C09E5A" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.6"/>
  <g transform="translate(392, 96)">
    <rect x="-60" y="-28" width="120" height="28" rx="6" fill="#C09E5A" fill-opacity="0.15" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="1"/>
    <text x="0" y="-10" fill="#C09E5A" font-size="11" font-weight="700" text-anchor="middle">BREAKEVEN</text>
  </g>
  <text x="392" y="470" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle">Month 10</text>

  <!-- Savings annotation at year 3 -->
  <g transform="translate(1020, 240)">
    <rect x="-60" y="-16" width="120" height="36" rx="6" fill="#4ADE80" fill-opacity="0.1" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="0" y="0" fill="#4ADE80" font-size="13" font-weight="700" text-anchor="middle">$12,700</text>
    <text x="0" y="14" fill="#4ADE80" font-size="9" text-anchor="middle">saved by Year 3</text>
  </g>

  <!-- Legend -->
  <g transform="translate(160, 540)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#FF4444" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="0" r="4" fill="#FF4444" stroke="#0A0A0A" stroke-width="1.5"/>
    <text x="40" y="4" fill="rgba(255,255,255,0.6)" font-size="11" font-weight="600">Cloud API ($500/month)</text>

    <g transform="translate(250, 0)">
      <line x1="0" y1="0" x2="30" y2="0" stroke="#4ADE80" stroke-width="3" stroke-linecap="round"/>
      <circle cx="15" cy="0" r="4" fill="#4ADE80" stroke="#0A0A0A" stroke-width="1.5"/>
      <text x="40" y="4" fill="rgba(255,255,255,0.6)" font-size="11" font-weight="600">Local Hardware ($5K upfront + $8/mo electricity)</text>
    </g>

    <g transform="translate(680, 0)">
      <rect width="16" height="12" rx="2" fill="#4ADE80" opacity="0.15"/>
      <text x="24" y="10" fill="rgba(255,255,255,0.6)" font-size="11" font-weight="600">Cumulative Savings</text>
    </g>
  </g>

  <!-- Bottom stat boxes -->
  <g transform="translate(120, 570)">
    <rect width="230" height="42" rx="8" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
    <text x="115" y="18" fill="#FF4444" font-size="12" font-weight="700" text-anchor="middle">$18,000</text>
    <text x="115" y="34" fill="rgba(255,255,255,0.45)" font-size="10" text-anchor="middle">3-Year Cloud Cost</text>
  </g>
  <g transform="translate(380, 570)">
    <rect width="230" height="42" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="115" y="18" fill="#4ADE80" font-size="12" font-weight="700" text-anchor="middle">$5,288</text>
    <text x="115" y="34" fill="rgba(255,255,255,0.45)" font-size="10" text-anchor="middle">3-Year Local Cost</text>
  </g>
  <g transform="translate(640, 570)">
    <rect width="230" height="42" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1"/>
    <text x="115" y="18" fill="#C09E5A" font-size="12" font-weight="700" text-anchor="middle">10 Months</text>
    <text x="115" y="34" fill="rgba(255,255,255,0.45)" font-size="10" text-anchor="middle">Breakeven Point</text>
  </g>
  <g transform="translate(900, 570)">
    <rect width="230" height="42" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="115" y="18" fill="#4ADE80" font-size="12" font-weight="700" text-anchor="middle">+ $0/token forever</text>
    <text x="115" y="34" fill="rgba(255,255,255,0.45)" font-size="10" text-anchor="middle">After Hardware Purchase</text>
  </g>
</svg>
