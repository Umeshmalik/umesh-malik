<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>TailwindCSS v4 migration guide showing the shift from JavaScript config to CSS-first @theme configuration</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <text x="600" y="50" fill="#38BDF8" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">TAILWINDCSS V4 MIGRATION</text>
  <text x="600" y="75" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">The Big Shift: CSS-First Configuration</text>

  <!-- Divider -->
  <line x1="600" y1="90" x2="600" y2="430" stroke="#2B2B2B" stroke-width="2" stroke-dasharray="8,6"/>

  <!-- LEFT: v3 (old) -->
  <g transform="translate(40, 95)">
    <rect width="520" height="330" rx="12" fill="rgba(255,68,68,0.03)" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>

    <text x="260" y="35" fill="#FF4444" font-size="18" font-weight="700" text-anchor="middle">v3 — JavaScript Config</text>

    <!-- Code block -->
    <rect x="20" y="55" width="480" height="200" rx="8" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="35" y="78" fill="rgba(255,255,255,0.55)" font-size="11" font-family="'JetBrains Mono', monospace">// tailwind.config.js</text>
    <text x="35" y="96" fill="#FF8888" font-size="11" font-family="'JetBrains Mono', monospace">module.exports = {'{'}</text>
    <text x="35" y="114" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">  theme: {'{'}</text>
    <text x="35" y="132" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">    extend: {'{'}</text>
    <text x="35" y="150" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">      colors: {'{'}</text>
    <text x="35" y="168" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">        accent: '#C09E5A'</text>
    <text x="35" y="186" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">      {'}'}</text>
    <text x="35" y="204" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">    {'}'}</text>
    <text x="35" y="222" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">  {'}'}</text>
    <text x="35" y="240" fill="#FF8888" font-size="11" font-family="'JetBrains Mono', monospace">{'}'};</text>

    <!-- Problem tags -->
    <rect x="20" y="268" width="230" height="28" rx="4" fill="#111" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
    <text x="135" y="287" fill="#FF4444" font-size="11" text-anchor="middle">Not inspectable in DevTools</text>
    <rect x="260" y="268" width="240" height="28" rx="4" fill="#111" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
    <text x="380" y="287" fill="#FF4444" font-size="11" text-anchor="middle">Requires build step to read</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(575, 240)">
    <polygon points="0,0 18,15 0,30" fill="#C09E5A" opacity="0.6"/>
  </g>

  <!-- RIGHT: v4 (new) -->
  <g transform="translate(640, 95)">
    <rect width="520" height="330" rx="12" fill="rgba(56,189,248,0.03)" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>

    <text x="260" y="35" fill="#38BDF8" font-size="18" font-weight="700" text-anchor="middle">v4 — CSS-First @theme</text>

    <!-- Code block -->
    <rect x="20" y="55" width="480" height="200" rx="8" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="35" y="78" fill="rgba(255,255,255,0.55)" font-size="11" font-family="'JetBrains Mono', monospace">/* app.css */</text>
    <text x="35" y="96" fill="#38BDF8" font-size="11" font-family="'JetBrains Mono', monospace">@import 'tailwindcss';</text>
    <text x="35" y="114" fill="#38BDF8" font-size="11" font-family="'JetBrains Mono', monospace">@plugin '@tailwindcss/typography';</text>
    <text x="35" y="140" fill="#38BDF8" font-size="11" font-family="'JetBrains Mono', monospace">@theme {'{'}</text>
    <text x="35" y="158" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">  --font-sans: 'Inter';</text>
    <text x="35" y="176" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">  --color-brand-accent: #C09E5A;</text>
    <text x="35" y="194" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">  --color-brand-black: #000000;</text>
    <text x="35" y="212" fill="#38BDF8" font-size="11" font-family="'JetBrains Mono', monospace">{'}'}</text>

    <!-- Benefit tags -->
    <rect x="20" y="268" width="150" height="28" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="95" y="287" fill="#4ADE80" font-size="11" text-anchor="middle">DevTools visible</text>
    <rect x="180" y="268" width="150" height="28" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="255" y="287" fill="#4ADE80" font-size="11" text-anchor="middle">CSS native</text>
    <rect x="340" y="268" width="160" height="28" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="420" y="287" fill="#4ADE80" font-size="11" text-anchor="middle">No build step</text>
  </g>

  <!-- Performance stats -->
  <g transform="translate(60, 450)">
    <rect width="340" height="70" rx="10" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="170" y="28" fill="#4ADE80" font-size="22" font-weight="700" text-anchor="middle">10x</text>
    <text x="170" y="50" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">Faster full builds</text>
  </g>
  <g transform="translate(430, 450)">
    <rect width="340" height="70" rx="10" fill="#111" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
    <text x="170" y="28" fill="#38BDF8" font-size="22" font-weight="700" text-anchor="middle">100x</text>
    <text x="170" y="50" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">Faster incremental builds</text>
  </g>
  <g transform="translate(800, 450)">
    <rect width="340" height="70" rx="10" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="170" y="28" fill="#C09E5A" font-size="22" font-weight="700" text-anchor="middle">-32%</text>
    <text x="170" y="50" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">CSS bundle (28KB to 19KB)</text>
  </g>

  <!-- Bottom -->
  <rect x="250" y="545" width="700" height="36" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="568" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">npx @tailwindcss/upgrade — automate 90% of the migration</text>

  <text x="600" y="610" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">CSS-FIRST · VITE PLUGIN · CONTAINER QUERIES · OKLCH COLORS · NO MORE POSTCSS</text>
</svg>