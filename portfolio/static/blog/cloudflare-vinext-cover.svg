<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C09E5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2B2B2B" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Next.js logo (left) -->
  <g transform="translate(200, 250)">
    <circle cx="0" cy="0" r="60" fill="#000000" stroke="#ffffff" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">N</text>
  </g>

  <!-- Vite logo (right) -->
  <g transform="translate(1000, 250)">
    <polygon points="0,-60 52,60 -52,60" fill="#646CFF" opacity="0.8"/>
    <polygon points="0,-40 35,60 -35,60" fill="#FFD700" opacity="0.9"/>
  </g>

  <!-- Lightning bolt in center (splitting the two) -->
  <g transform="translate(600, 280)" filter="url(#glow)">
    <path d="M 0,-100 L 30,-20 L 10,-20 L 40,100 L 10,20 L 30,20 Z"
          fill="url(#lightning-gradient)"
          stroke="#FFD700"
          stroke-width="2"
          opacity="0.95"/>
  </g>

  <!-- Speed indicators -->
  <g transform="translate(300, 400)">
    <text font-family="'JetBrains Mono', monospace" font-size="32" font-weight="bold" fill="#C09E5A" text-anchor="middle">
      4.4x
    </text>
    <text font-family="'JetBrains Mono', monospace" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle" y="30">
      FASTER
    </text>
  </g>

  <g transform="translate(900, 400)">
    <text font-family="'JetBrains Mono', monospace" font-size="32" font-weight="bold" fill="#C09E5A" text-anchor="middle">
      56%
    </text>
    <text font-family="'JetBrains Mono', monospace" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle" y="30">
      SMALLER
    </text>
  </g>

  <!-- Title -->
  <text x="600" y="80" font-family="'Inter', sans-serif" font-size="56" font-weight="600" fill="#ffffff" text-anchor="middle">
    Vinext
  </text>
  <text x="600" y="130" font-family="'Inter', sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Next.js Reimagined on Vite • Built by One Engineer + AI
  </text>

  <!-- Bottom badge -->
  <g transform="translate(600, 550)">
    <rect x="-120" y="-20" width="240" height="40" rx="20" fill="#C09E5A" opacity="0.2"/>
    <text font-family="'JetBrains Mono', monospace" font-size="16" font-weight="500" fill="#C09E5A" text-anchor="middle" y="5">
      CLOUDFLARE • 2026
    </text>
  </g>
</svg>