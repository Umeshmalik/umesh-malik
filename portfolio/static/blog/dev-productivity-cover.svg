<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>Developer productivity workspace showing a terminal, editor, and organized workflow system for senior engineers</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <text x="600" y="50" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">DEVELOPER PRODUCTIVITY SYSTEM</text>

  <!-- Editor panel -->
  <g transform="translate(60, 80)">
    <rect width="520" height="340" rx="12" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1.5"/>
    <!-- Title bar -->
    <rect width="520" height="36" rx="12" fill="#C09E5A" fill-opacity="0.06"/>
    <rect y="28" width="520" height="8" fill="#111"/>
    <circle cx="20" cy="18" r="5" fill="#FF4444" opacity="0.6"/>
    <circle cx="38" cy="18" r="5" fill="#FBBF24" opacity="0.6"/>
    <circle cx="56" cy="18" r="5" fill="#4ADE80" opacity="0.6"/>
    <text x="260" y="22" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Cursor AI + Claude Code</text>

    <!-- Code lines -->
    <text x="20" y="60" fill="#818CF8" font-size="11" font-family="'JetBrains Mono', monospace">import</text>
    <text x="65" y="60" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace"> express </text>
    <text x="145" y="60" fill="#818CF8" font-size="11" font-family="'JetBrains Mono', monospace">from</text>
    <text x="180" y="60" fill="#4ADE80" font-size="11" font-family="'JetBrains Mono', monospace"> 'express'</text>

    <rect x="20" y="75" width="350" height="14" rx="2" fill="rgba(255,255,255,0.04)"/>
    <rect x="20" y="95" width="280" height="14" rx="2" fill="rgba(255,255,255,0.04)"/>
    <rect x="20" y="115" width="400" height="14" rx="2" fill="rgba(255,255,255,0.04)"/>
    <rect x="20" y="135" width="200" height="14" rx="2" fill="rgba(255,255,255,0.04)"/>
    <rect x="20" y="155" width="320" height="14" rx="2" fill="rgba(255,255,255,0.04)"/>

    <!-- AI suggestion highlight -->
    <rect x="20" y="180" width="480" height="60" rx="6" fill="#C09E5A" fill-opacity="0.05" stroke="#C09E5A" stroke-opacity="0.2" stroke-width="1"/>
    <text x="30" y="200" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">// AI suggestion: refactor to async handler pattern</text>
    <rect x="30" y="210" width="300" height="12" rx="2" fill="#C09E5A" fill-opacity="0.08"/>
    <rect x="30" y="225" width="250" height="12" rx="2" fill="#C09E5A" fill-opacity="0.08"/>

    <!-- Terminal section -->
    <rect x="20" y="260" width="480" height="60" rx="6" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="30" y="280" fill="#4ADE80" font-size="11" font-family="'JetBrains Mono', monospace">$ gs</text>
    <text x="100" y="280" fill="rgba(255,255,255,0.55)" font-size="10" font-family="'JetBrains Mono', monospace"># git status</text>
    <text x="30" y="298" fill="#4ADE80" font-size="11" font-family="'JetBrains Mono', monospace">$ dev</text>
    <text x="100" y="298" fill="rgba(255,255,255,0.55)" font-size="10" font-family="'JetBrains Mono', monospace"># pnpm dev</text>
    <text x="30" y="316" fill="#4ADE80" font-size="11" font-family="'JetBrains Mono', monospace">$ gc</text>
    <text x="100" y="316" fill="rgba(255,255,255,0.55)" font-size="10" font-family="'JetBrains Mono', monospace"># git commit</text>
  </g>

  <!-- Productivity system cards -->
  <g transform="translate(640, 80)">
    <g transform="translate(0, 0)">
      <rect width="500" height="75" rx="10" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
      <text x="20" y="28" fill="#4ADE80" font-size="14" font-weight="700">Deep Work Blocks</text>
      <text x="20" y="48" fill="rgba(255,255,255,0.55)" font-size="12">9-12: Complex coding · 1-3: Reviews · 3-5: Planning</text>
      <text x="20" y="65" fill="rgba(255,255,255,0.55)" font-size="11">Protect 2-3 hour blocks for focus</text>
    </g>
    <g transform="translate(0, 88)">
      <rect width="500" height="75" rx="10" fill="#111" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
      <text x="20" y="28" fill="#38BDF8" font-size="14" font-weight="700">Git Workflow</text>
      <text x="20" y="48" fill="rgba(255,255,255,0.55)" font-size="12">Conventional commits · Interactive rebase · Clean history</text>
      <text x="20" y="65" fill="rgba(255,255,255,0.55)" font-size="11">Makes git bisect useful months later</text>
    </g>
    <g transform="translate(0, 176)">
      <rect width="500" height="75" rx="10" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
      <text x="20" y="28" fill="#C09E5A" font-size="14" font-weight="700">Code Review Habits</text>
      <text x="20" y="48" fill="rgba(255,255,255,0.55)" font-size="12">PRs under 400 lines · Tests first · Questions not demands</text>
      <text x="20" y="65" fill="rgba(255,255,255,0.55)" font-size="11">Self-review before requesting review</text>
    </g>
    <g transform="translate(0, 264)">
      <rect width="500" height="75" rx="10" fill="#111" stroke="#818CF8" stroke-opacity="0.3" stroke-width="1"/>
      <text x="20" y="28" fill="#818CF8" font-size="14" font-weight="700">Shell Aliases</text>
      <text x="20" y="48" fill="rgba(255,255,255,0.55)" font-size="12">fnm over nvm · Git shortcuts · Project shortcuts</text>
      <text x="20" y="65" fill="rgba(255,255,255,0.55)" font-size="11">Small savings compound daily</text>
    </g>
  </g>

  <!-- Bottom insight -->
  <rect x="200" y="460" width="800" height="80" rx="10" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="490" fill="rgba(255,255,255,0.6)" font-size="14" font-weight="600" text-anchor="middle">The Biggest Productivity Killer?</text>
  <text x="600" y="515" fill="#FF4444" font-size="20" font-weight="700" text-anchor="middle">Context Switching</text>
  <text x="600" y="535" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Protect deep work time. Check Slack every 30 min, not continuously.</text>

  <text x="600" y="600" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">REDUCE FRICTION BETWEEN THINKING AND EXECUTING</text>
</svg>