  <text x="1000" y="490" fill="#4ADE80" font-size="18" font-weight="700" text-anchor="middle" letter-spacing="1">@test</text>

  <!-- Bottom bar -->
  <rect x="200" y="574" width="800" height="42" rx="8" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1.5"/>
  <text x="600" y="594" fill="rgba(255,255,255,0.6)" font-size="15" text-anchor="middle" font-weight="500" letter-spacing="0.5">Three agents. One spec. Zero vulnerabilities.</text>

  <!-- SVG accessibility -->
  <title>Three AI coding agents — database, security, and test — working at terminal screens guided by a central SPEC.md</title>
</svg>