    <rect x="18" y="62" width="140" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
    <rect x="18" y="78" width="200" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
    <rect x="18" y="94" width="120" height="6" rx="3" fill="#4ADE80" opacity="0.5"/>
    <rect x="18" y="110" width="160" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
    <rect x="18" y="126" width="80" height="6" rx="3" fill="#818CF8" opacity="0.6"/>

