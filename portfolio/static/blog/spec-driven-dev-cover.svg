  <circle cx="600" cy="320" r="200" fill="#C09E5A" opacity="0.05" filter="url(#bigGlow)"/>
  <circle cx="1000" cy="340" r="180" fill="#4ADE80" opacity="0.04" filter="url(#bigGlow)"/>

  <!-- ===== AGENT 1 (Left) ===== -->
  <g transform="translate(68, 110)">
