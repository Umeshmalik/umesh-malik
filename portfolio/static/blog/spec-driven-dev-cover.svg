    <line x1="108" y1="68" x2="138" y2="50" stroke="#C09E5A" stroke-opacity="0.7" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="32" y1="132" x2="24" y2="160" stroke="#C09E5A" stroke-opacity="0.6" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="76" y1="132" x2="84" y2="160" stroke="#C09E5A" stroke-opacity="0.6" stroke-width="3.5" stroke-linecap="round"/>
