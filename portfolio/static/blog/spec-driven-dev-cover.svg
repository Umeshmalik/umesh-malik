    <circle cx="36" cy="-18" r="5" fill="#4ADE80" opacity="0.7" filter="url(#glow)"/>
    <line x1="0" y1="55" x2="-24" y2="40" stroke="#4ADE80" stroke-opacity="0.6" stroke-width="3" stroke-linecap="round"/>
    <line x1="72" y1="55" x2="96" y2="40" stroke="#4ADE80" stroke-opacity="0.6" stroke-width="3" stroke-linecap="round"/>
    <line x1="22" y1="108" x2="16" y2="130" stroke="#4ADE80" stroke-opacity="0.5" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="108" x2="56" y2="130" stroke="#4ADE80" stroke-opacity="0.5" stroke-width="3" stroke-linecap="round"/>
