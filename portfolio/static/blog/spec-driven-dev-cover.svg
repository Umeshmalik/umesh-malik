      <circle cx="6" cy="76" r="5" fill="#4ADE80" opacity="0.7"/><rect x="18" y="72" width="180" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
      <circle cx="6" cy="94" r="5" fill="#4ADE80" opacity="0.7"/><rect x="18" y="90" width="130" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
