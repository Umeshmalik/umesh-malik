<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>The Curse of Instructions: chart showing AI agent rule adherence declining sharply as instruction count increases beyond 10</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="curveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="35%" stop-color="#C09E5A"/>
      <stop offset="70%" stop-color="#FF8844"/>
      <stop offset="100%" stop-color="#FF4444"/>
    </linearGradient>
    <linearGradient id="areaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4ADE80" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#C09E5A" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#FF4444" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="150" y1="80" x2="150" y2="500"/><line x1="300" y1="80" x2="300" y2="500"/>
    <line x1="450" y1="80" x2="450" y2="500"/><line x1="600" y1="80" x2="600" y2="500"/>
    <line x1="750" y1="80" x2="750" y2="500"/><line x1="900" y1="80" x2="900" y2="500"/>
    <line x1="1050" y1="80" x2="1050" y2="500"/>
    <line x1="150" y1="150" x2="1100" y2="150"/><line x1="150" y1="220" x2="1100" y2="220"/>
    <line x1="150" y1="290" x2="1100" y2="290"/><line x1="150" y1="360" x2="1100" y2="360"/>
    <line x1="150" y1="430" x2="1100" y2="430"/>
  </g>

  <!-- Title -->
  <text x="600" y="52" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">THE CURSE OF INSTRUCTIONS</text>
  <text x="600" y="74" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Stanford / UC Berkeley Research â€” AI Agent Rule Adherence vs. Instruction Count</text>

  <!-- Y-axis -->
  <line x1="150" y1="80" x2="150" y2="500" stroke="#2B2B2B" stroke-width="1.5"/>
  <text x="30" y="300" fill="rgba(255,255,255,0.5)" font-size="12" font-weight="500" text-anchor="middle" transform="rotate(-90, 30, 300)">RULE ADHERENCE (%)</text>
  <text x="140" y="95" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">100%</text>
  <text x="140" y="165" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">80%</text>
  <text x="140" y="235" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">60%</text>
  <text x="140" y="305" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">40%</text>
  <text x="140" y="375" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">20%</text>
  <text x="140" y="445" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">0%</text>

  <!-- X-axis -->
  <line x1="150" y1="500" x2="1100" y2="500" stroke="#2B2B2B" stroke-width="1.5"/>
  <text x="625" y="540" fill="rgba(255,255,255,0.5)" font-size="12" font-weight="500" text-anchor="middle">NUMBER OF INSTRUCTIONS IN SPEC</text>
  <text x="200" y="520" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">5</text>
  <text x="350" y="520" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">10</text>
  <text x="500" y="520" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">20</text>
  <text x="650" y="520" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">30</text>
  <text x="800" y="520" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">40</text>
  <text x="950" y="520" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">50</text>
  <text x="1075" y="520" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">60+</text>

  <!-- Y-axis gridlines -->
  <g opacity="0.06" stroke="#ffffff" stroke-width="0.5">
    <line x1="150" y1="90" x2="1100" y2="90"/>
    <line x1="150" y1="160" x2="1100" y2="160"/>
    <line x1="150" y1="230" x2="1100" y2="230"/>
    <line x1="150" y1="300" x2="1100" y2="300"/>
    <line x1="150" y1="370" x2="1100" y2="370"/>
    <line x1="150" y1="440" x2="1100" y2="440"/>
  </g>

  <!-- Area under curve -->
  <path d="M200,105 C300,110 400,155 500,210 C600,270 700,340 800,390 C900,430 1000,455 1075,465 L1075,500 L200,500 Z" fill="url(#areaGrad)"/>

  <!-- Main performance curve -->
  <path d="M200,105 C300,110 400,155 500,210 C600,270 700,340 800,390 C900,430 1000,455 1075,465" fill="none" stroke="url(#curveGrad)" stroke-width="3.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Data points -->
  <circle cx="200" cy="105" r="6" fill="#4ADE80" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="350" cy="135" r="6" fill="#6DD88E" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="500" cy="210" r="6" fill="#C09E5A" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="650" cy="305" r="6" fill="#DD8844" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="800" cy="390" r="6" fill="#FF6644" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="950" cy="440" r="6" fill="#FF4444" stroke="#0A0A0A" stroke-width="2"/>
  <circle cx="1075" cy="465" r="6" fill="#FF3333" stroke="#0A0A0A" stroke-width="2"/>

  <!-- Annotation: Sweet spot zone -->
  <rect x="170" y="85" width="210" height="90" rx="6" fill="none" stroke="#4ADE80" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.5"/>
  <text x="275" y="195" fill="#4ADE80" font-size="11" font-weight="600" text-anchor="middle" opacity="0.8">SWEET SPOT</text>
  <text x="275" y="210" fill="#4ADE80" font-size="10" text-anchor="middle" opacity="0.8">5-10 focused rules</text>

  <!-- Annotation: Danger zone -->
  <rect x="770" y="370" width="260" height="90" rx="6" fill="none" stroke="#FF4444" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.5"/>
  <text x="900" y="478" fill="#FF4444" font-size="11" font-weight="600" text-anchor="middle" opacity="0.8">DANGER ZONE</text>
  <text x="900" y="493" fill="#FF4444" font-size="10" text-anchor="middle" opacity="0.8">50+ rules = worse than no spec</text>

  <!-- Annotation callout -->
  <line x1="500" y1="210" x2="540" y2="170" stroke="#C09E5A" stroke-width="1" opacity="0.5"/>
  <rect x="540" y="150" width="200" height="42" rx="6" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
  <text x="640" y="168" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle">CRITICAL THRESHOLD</text>
  <text x="640" y="183" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Performance drops sharply here</text>

  <!-- Bottom insight -->
  <rect x="200" y="560" width="800" height="44" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="578" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle" font-style="italic">"Your 50-bullet-point specification is not making the AI smarter.</text>
  <text x="600" y="595" fill="#C09E5A" font-size="12" text-anchor="middle" font-weight="600">It is making it dumber."</text>
</svg>