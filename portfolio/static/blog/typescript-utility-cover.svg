<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>TypeScript utility types overview showing Partial, Required, Pick, Omit, and Record with code examples</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- TS Logo -->
  <g transform="translate(530, 30)">
    <rect width="140" height="65" rx="10" fill="#3178C6" fill-opacity="0.15" stroke="#3178C6" stroke-opacity="0.5" stroke-width="2"/>
    <text x="70" y="30" fill="#3178C6" font-size="20" font-weight="700" text-anchor="middle">TS</text>
    <text x="70" y="50" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Utility Types</text>
  </g>

  <!-- Source interface -->
  <g transform="translate(60, 115)">
    <rect width="320" height="160" rx="10" fill="#111" stroke="#3178C6" stroke-opacity="0.4" stroke-width="1.5"/>
    <text x="160" y="28" fill="#3178C6" font-size="14" font-weight="700" text-anchor="middle">Source Interface</text>
    <rect x="15" y="40" width="290" height="105" rx="6" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="25" y="62" fill="#3178C6" font-size="11" font-family="'JetBrains Mono', monospace">interface User {'{'}</text>
    <text x="25" y="80" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">  id: string;</text>
    <text x="25" y="98" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">  name: string;</text>
    <text x="25" y="116" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">  email: string;</text>
    <text x="25" y="134" fill="#3178C6" font-size="11" font-family="'JetBrains Mono', monospace">{'}'}</text>
  </g>

  <!-- Arrows from source to utility types -->
  <g stroke="#3178C6" stroke-opacity="0.3" stroke-width="1.5">
    <line x1="380" y1="160" x2="460" y2="130"/>
    <line x1="380" y1="195" x2="460" y2="195"/>
    <line x1="380" y1="195" x2="460" y2="260"/>
    <line x1="380" y1="195" x2="460" y2="330"/>
    <line x1="380" y1="230" x2="460" y2="400"/>
  </g>

  <!-- Utility Type Cards -->
  <!-- Partial -->
  <g transform="translate(460, 100)">
    <rect width="320" height="65" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="15" y="22" fill="#4ADE80" font-size="14" font-weight="700">Partial&lt;User&gt;</text>
    <text x="15" y="42" fill="rgba(255,255,255,0.55)" font-size="11">All properties become optional</text>
    <text x="15" y="58" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">updateUser(id, { name: 'Umesh' })</text>
  </g>

  <!-- Pick -->
  <g transform="translate(460, 175)">
    <rect width="320" height="65" rx="8" fill="#111" stroke="#38BDF8" stroke-opacity="0.4" stroke-width="1"/>
    <text x="15" y="22" fill="#38BDF8" font-size="14" font-weight="700">Pick&lt;User, 'id' | 'name'&gt;</text>
    <text x="15" y="42" fill="rgba(255,255,255,0.55)" font-size="11">Only specified properties</text>
    <text x="15" y="58" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">type Preview = { id; name }</text>
  </g>

  <!-- Omit -->
  <g transform="translate(460, 250)">
    <rect width="320" height="65" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1"/>
    <text x="15" y="22" fill="#C09E5A" font-size="14" font-weight="700">Omit&lt;User, 'id'&gt;</text>
    <text x="15" y="42" fill="rgba(255,255,255,0.55)" font-size="11">Everything except specified</text>
    <text x="15" y="58" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">type CreateInput = { name; email }</text>
  </g>

  <!-- Required -->
  <g transform="translate(460, 325)">
    <rect width="320" height="65" rx="8" fill="#111" stroke="#818CF8" stroke-opacity="0.4" stroke-width="1"/>
    <text x="15" y="22" fill="#818CF8" font-size="14" font-weight="700">Required&lt;Config&gt;</text>
    <text x="15" y="42" fill="rgba(255,255,255,0.55)" font-size="11">All optional become required</text>
    <text x="15" y="58" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">Force all fields present</text>
  </g>

  <!-- Record -->
  <g transform="translate(460, 400)">
    <rect width="320" height="65" rx="8" fill="#111" stroke="#FF8844" stroke-opacity="0.4" stroke-width="1"/>
    <text x="15" y="22" fill="#FF8844" font-size="14" font-weight="700">Record&lt;string, User[]&gt;</text>
    <text x="15" y="42" fill="rgba(255,255,255,0.55)" font-size="11">Dictionary-like structures</text>
    <text x="15" y="58" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">{ admin: [...], editor: [...] }</text>
  </g>

  <!-- Combined example -->
  <g transform="translate(820, 100)">
    <rect width="320" height="370" rx="10" fill="#111" stroke="#3178C6" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="160" y="28" fill="#3178C6" font-size="13" font-weight="700" text-anchor="middle">REAL-WORLD COMBO</text>

    <rect x="15" y="42" width="290" height="140" rx="6" fill="#0A0A0A" stroke="#2B2B2B" stroke-width="1"/>
    <text x="25" y="62" fill="rgba(255,255,255,0.55)" font-size="10" font-family="'JetBrains Mono', monospace">// API Response types</text>
    <text x="25" y="80" fill="#3178C6" font-size="10" font-family="'JetBrains Mono', monospace">type ListResponse =</text>
    <text x="25" y="96" fill="rgba(255,255,255,0.6)" font-size="10" font-family="'JetBrains Mono', monospace">  ApiResponse&lt;</text>
    <text x="25" y="112" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">    Pick&lt;User, 'id'|'name'&gt;[]</text>
    <text x="25" y="128" fill="rgba(255,255,255,0.6)" font-size="10" font-family="'JetBrains Mono', monospace">  &gt;;</text>
    <text x="25" y="152" fill="#3178C6" font-size="10" font-family="'JetBrains Mono', monospace">type UpdatePayload =</text>
    <text x="25" y="168" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">  Partial&lt;Omit&lt;User,'id'&gt;&gt;;</text>

    <!-- Key insight -->
    <g transform="translate(15, 200)">
      <rect width="290" height="40" rx="6" fill="#4ADE80" fill-opacity="0.05" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
      <text x="145" y="18" fill="#4ADE80" font-size="11" font-weight="600" text-anchor="middle">Zero runtime cost</text>
      <text x="145" y="34" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Types only exist during compilation</text>
    </g>

    <g transform="translate(15, 250)">
      <rect width="290" height="40" rx="6" fill="#38BDF8" fill-opacity="0.05" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
      <text x="145" y="18" fill="#38BDF8" font-size="11" font-weight="600" text-anchor="middle">DRY type definitions</text>
      <text x="145" y="34" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Derive from source, never duplicate</text>
    </g>

    <g transform="translate(15, 300)">
      <rect width="290" height="40" rx="6" fill="#C09E5A" fill-opacity="0.05" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
      <text x="145" y="18" fill="#C09E5A" font-size="11" font-weight="600" text-anchor="middle">Better IntelliSense</text>
      <text x="145" y="34" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Precise types = precise autocomplete</text>
    </g>
  </g>

  <!-- Bottom -->
  <rect x="200" y="510" width="800" height="44" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="530" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" font-style="italic">"Mastering utility types will significantly improve your TypeScript code quality."</text>
  <text x="600" y="548" fill="#C09E5A" font-size="11" text-anchor="middle" font-weight="600">Combine them for powerful type transformations</text>

  <text x="600" y="600" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">PARTIAL · REQUIRED · PICK · OMIT · RECORD · ZERO RUNTIME COST</text>
</svg>