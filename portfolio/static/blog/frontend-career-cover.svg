<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>Frontend career growth timeline showing progression from Associate Engineer at BYJU'S through Tekion to SDE-2 at Expedia Group</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <text x="600" y="50" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">FROM JUNIOR TO SENIOR ENGINEER</text>
  <text x="600" y="75" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">The skills, mistakes, and mindset shifts that drive career growth</text>

  <!-- Timeline line -->
  <line x1="120" y1="180" x2="1080" y2="180" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="2"/>

  <!-- Stage 1: BYJU'S -->
  <g transform="translate(120, 120)">
    <circle cy="60" r="12" fill="#C09E5A" fill-opacity="0.2" stroke="#C09E5A" stroke-width="2"/>
    <text x="0" y="65" fill="#C09E5A" font-size="14" font-weight="700" text-anchor="middle">1</text>
    <text x="0" y="100" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle">BYJU'S</text>
    <text x="0" y="118" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">July 2021</text>
    <text x="0" y="140" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Associate SDE</text>
  </g>

  <!-- Award milestone -->
  <g transform="translate(360, 120)">
    <circle cy="60" r="12" fill="#4ADE80" fill-opacity="0.2" stroke="#4ADE80" stroke-width="2"/>
    <text x="0" y="65" fill="#4ADE80" font-size="12" font-weight="700" text-anchor="middle">&#9733;</text>
    <text x="0" y="100" fill="#4ADE80" font-size="14" font-weight="600" text-anchor="middle">Performer</text>
    <text x="0" y="118" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Jan 2022</text>
    <text x="0" y="140" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Module Lead</text>
  </g>

  <!-- Stage 2: Tekion -->
  <g transform="translate(600, 120)">
    <circle cy="60" r="12" fill="#38BDF8" fill-opacity="0.2" stroke="#38BDF8" stroke-width="2"/>
    <text x="0" y="65" fill="#38BDF8" font-size="14" font-weight="700" text-anchor="middle">2</text>
    <text x="0" y="100" fill="#38BDF8" font-size="14" font-weight="600" text-anchor="middle">Tekion</text>
    <text x="0" y="118" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">April 2023</text>
    <text x="0" y="140" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Software Engineer</text>
  </g>

  <!-- Stage 3: Expedia -->
  <g transform="translate(880, 120)">
    <circle cy="60" r="16" fill="#C09E5A" fill-opacity="0.15" stroke="#C09E5A" stroke-width="2.5"/>
    <text x="0" y="65" fill="#C09E5A" font-size="14" font-weight="700" text-anchor="middle">3</text>
    <text x="0" y="100" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle">Expedia Group</text>
    <text x="0" y="118" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">June 2024</text>
    <text x="0" y="140" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">SDE-2</text>
  </g>

  <!-- Arrow connectors -->
  <g fill="#C09E5A" opacity="0.5">
    <polygon points="235,180 227,175 227,185"/>
    <polygon points="475,180 467,175 467,185"/>
    <polygon points="735,180 727,175 727,185"/>
  </g>

  <!-- Skills progression cards -->
  <g transform="translate(60, 290)">
    <rect width="340" height="200" rx="12" fill="#111" stroke="#818CF8" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="170" y="30" fill="#818CF8" font-size="15" font-weight="700" text-anchor="middle">JUNIOR (0-1 YR)</text>
    <text x="25" y="60" fill="rgba(255,255,255,0.55)" font-size="12">Core JavaScript &amp; closures</text>
    <text x="25" y="82" fill="rgba(255,255,255,0.55)" font-size="12">One framework deeply</text>
    <text x="25" y="104" fill="rgba(255,255,255,0.55)" font-size="12">CSS layout (Flexbox, Grid)</text>
    <text x="25" y="126" fill="rgba(255,255,255,0.55)" font-size="12">Basic Git workflow</text>
    <text x="25" y="148" fill="rgba(255,255,255,0.55)" font-size="12">Writing readable code</text>
    <rect x="25" y="166" width="290" height="22" rx="4" fill="#818CF8" fill-opacity="0.08"/>
    <text x="170" y="182" fill="#818CF8" font-size="11" font-weight="600" text-anchor="middle">GO DEEP BEFORE GOING BROAD</text>
  </g>

  <g transform="translate(430, 290)">
    <rect width="340" height="200" rx="12" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="170" y="30" fill="#C09E5A" font-size="15" font-weight="700" text-anchor="middle">MID-LEVEL (1-3 YR)</text>
    <text x="25" y="60" fill="rgba(255,255,255,0.55)" font-size="12">TypeScript beyond basics</text>
    <text x="25" y="82" fill="rgba(255,255,255,0.55)" font-size="12">Testing strategies</text>
    <text x="25" y="104" fill="rgba(255,255,255,0.55)" font-size="12">Performance awareness</text>
    <text x="25" y="126" fill="rgba(255,255,255,0.55)" font-size="12">System design basics</text>
    <text x="25" y="148" fill="rgba(255,255,255,0.55)" font-size="12">Code review skills</text>
    <rect x="25" y="166" width="290" height="22" rx="4" fill="#C09E5A" fill-opacity="0.08"/>
    <text x="170" y="182" fill="#C09E5A" font-size="11" font-weight="600" text-anchor="middle">THINK ARCHITECTURE, NOT FEATURES</text>
  </g>

  <g transform="translate(800, 290)">
    <rect width="340" height="200" rx="12" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1.5"/>
    <text x="170" y="30" fill="#4ADE80" font-size="15" font-weight="700" text-anchor="middle">SENIOR (3-5+ YR)</text>
    <text x="25" y="60" fill="rgba(255,255,255,0.55)" font-size="12">Architecture decisions</text>
    <text x="25" y="82" fill="rgba(255,255,255,0.55)" font-size="12">Cross-team influence</text>
    <text x="25" y="104" fill="rgba(255,255,255,0.55)" font-size="12">Mentoring &amp; knowledge sharing</text>
    <text x="25" y="126" fill="rgba(255,255,255,0.55)" font-size="12">Production debugging</text>
    <text x="25" y="148" fill="rgba(255,255,255,0.55)" font-size="12">Backend understanding</text>
    <rect x="25" y="166" width="290" height="22" rx="4" fill="#4ADE80" fill-opacity="0.08"/>
    <text x="170" y="182" fill="#4ADE80" font-size="11" font-weight="600" text-anchor="middle">IMPACT &gt; CODE QUALITY</text>
  </g>

  <!-- Bottom insight -->
  <rect x="250" y="520" width="700" height="44" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="540" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" font-style="italic">"Career growth is about impact and communication, not code quality alone."</text>
  <text x="600" y="558" fill="#C09E5A" font-size="11" text-anchor="middle" font-weight="600">Clear writing is a career multiplier at every level</text>

  <text x="600" y="605" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">OWNERSHIP · IMPACT AWARENESS · COMMUNICATION · THE SKILLS NOBODY TELLS YOU ABOUT</text>
</svg>