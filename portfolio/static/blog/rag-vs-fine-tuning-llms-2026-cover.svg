<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>RAG vs Fine-Tuning for LLMs 2026 cover image</title>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0F1115"/>
    </linearGradient>
    <linearGradient id="ragGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="ftGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#C09E5A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <text x="80" y="96" fill="#C09E5A" font-size="16" font-weight="700" letter-spacing="1.4">AI ENGINEERING 2026</text>
  <text x="80" y="150" fill="#FFFFFF" font-size="52" font-weight="750">RAG vs Fine-Tuning</text>
  <text x="80" y="196" fill="rgba(255,255,255,0.70)" font-size="24">What actually works in production LLM systems</text>

  <rect x="80" y="244" width="500" height="230" rx="16" fill="rgba(8,14,20,0.75)" stroke="#22D3EE" stroke-opacity="0.45"/>
  <text x="112" y="286" fill="#22D3EE" font-size="28" font-weight="700">RAG</text>
  <text x="112" y="320" fill="rgba(255,255,255,0.82)" font-size="18">- Fresh knowledge at runtime</text>
  <text x="112" y="350" fill="rgba(255,255,255,0.82)" font-size="18">- Source citations and traceability</text>
  <text x="112" y="380" fill="rgba(255,255,255,0.82)" font-size="18">- Faster content updates</text>
  <rect x="112" y="408" width="180" height="38" rx="8" fill="url(#ragGrad)"/>
  <text x="202" y="433" fill="#00121A" font-size="15" font-weight="700" text-anchor="middle">KNOWLEDGE IN CONTEXT</text>

  <rect x="620" y="244" width="500" height="230" rx="16" fill="rgba(18,12,6,0.75)" stroke="#C09E5A" stroke-opacity="0.55"/>
  <text x="652" y="286" fill="#C09E5A" font-size="28" font-weight="700">Fine-Tuning</text>
  <text x="652" y="320" fill="rgba(255,255,255,0.82)" font-size="18">- Stable behavior and format</text>
  <text x="652" y="350" fill="rgba(255,255,255,0.82)" font-size="18">- Tone and policy consistency</text>
  <text x="652" y="380" fill="rgba(255,255,255,0.82)" font-size="18">- Better specialized responses</text>
  <rect x="652" y="408" width="188" height="38" rx="8" fill="url(#ftGrad)"/>
  <text x="746" y="433" fill="#1A1200" font-size="15" font-weight="700" text-anchor="middle">BEHAVIOR IN WEIGHTS</text>

  <path d="M590 358 L610 358" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="2"/>
  <circle cx="600" cy="358" r="14" fill="#111111" stroke="#FFFFFF" stroke-opacity="0.35"/>
  <text x="600" y="363" fill="#FFFFFF" font-size="13" font-weight="700" text-anchor="middle">+</text>

  <rect x="80" y="524" width="1040" height="44" rx="10" fill="rgba(255,255,255,0.04)" stroke="#2B2B2B"/>
  <text x="600" y="551" fill="rgba(255,255,255,0.84)" font-size="18" text-anchor="middle">Best stack in 2026: retrieval for facts, fine-tuning for behavior</text>
</svg>
