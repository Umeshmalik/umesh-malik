<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>Vibe Coding versus Spec-Driven Development: comparing unstructured prototyping with structured production-grade AI development</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="chaosGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF4444" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FF4444" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="orderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4ADE80" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="42" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">KNOW WHICH MODE YOU ARE IN</text>

  <!-- Divider -->
  <line x1="600" y1="65" x2="600" y2="580" stroke="#2B2B2B" stroke-width="2" stroke-dasharray="8,6"/>

  <!-- LEFT: VIBE CODING -->
  <rect x="40" y="65" width="520" height="515" rx="12" fill="url(#chaosGrad)" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>

  <text x="300" y="100" fill="#FF6666" font-size="20" font-weight="700" text-anchor="middle" letter-spacing="1">VIBE CODING</text>
  <text x="300" y="120" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Prototyping &amp; throwaway projects</text>

  <!-- Scattered chaotic prompts -->
  <g transform="translate(60, 140)">
    <!-- Prompt 1 - tilted -->
    <g transform="rotate(-3, 120, 30)">
      <rect width="240" height="50" rx="6" fill="#1A0808" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
      <text x="15" y="22" fill="#FF8888" font-size="10" font-family="'JetBrains Mono', monospace">&gt; build me an auth system</text>
      <text x="15" y="38" fill="rgba(255,255,255,0.55)" font-size="10" font-family="'JetBrains Mono', monospace">// no context, no boundaries</text>
    </g>
    <!-- Prompt 2 - tilted other way -->
    <g transform="translate(200, 40) rotate(2, 120, 30)">
      <rect width="240" height="50" rx="6" fill="#1A0808" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
      <text x="15" y="22" fill="#FF8888" font-size="10" font-family="'JetBrains Mono', monospace">&gt; now add OAuth too</text>
      <text x="15" y="38" fill="rgba(255,255,255,0.55)" font-size="10" font-family="'JetBrains Mono', monospace">// bolted on top, no plan</text>
    </g>
    <!-- Prompt 3 -->
    <g transform="translate(30, 90) rotate(-1, 120, 30)">
      <rect width="260" height="50" rx="6" fill="#1A0808" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
      <text x="15" y="22" fill="#FF8888" font-size="10" font-family="'JetBrains Mono', monospace">&gt; fix the login, it broke again</text>
      <text x="15" y="38" fill="rgba(255,255,255,0.55)" font-size="10" font-family="'JetBrains Mono', monospace">// no tests, no spec to check</text>
    </g>
    <!-- Prompt 4 -->
    <g transform="translate(160, 135) rotate(3, 120, 30)">
      <rect width="250" height="50" rx="6" fill="#1A0808" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
      <text x="15" y="22" fill="#FF8888" font-size="10" font-family="'JetBrains Mono', monospace">&gt; just make it work somehow</text>
      <text x="15" y="38" fill="rgba(255,255,255,0.55)" font-size="10" font-family="'JetBrains Mono', monospace">// vibes over verification</text>
    </g>
  </g>

  <!-- Vibe coding characteristics -->
  <g transform="translate(70, 370)">
    <rect width="460" height="30" rx="4" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="18" cy="15" r="5" fill="#FF4444" fill-opacity="0.3"/>
    <text x="32" y="20" fill="rgba(255,255,255,0.5)" font-size="11">No structured specification</text>
  </g>
  <g transform="translate(70, 406)">
    <rect width="460" height="30" rx="4" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="18" cy="15" r="5" fill="#FF4444" fill-opacity="0.3"/>
    <text x="32" y="20" fill="rgba(255,255,255,0.5)" font-size="11">No boundaries or guardrails</text>
  </g>
  <g transform="translate(70, 442)">
    <rect width="460" height="30" rx="4" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="18" cy="15" r="5" fill="#FF4444" fill-opacity="0.3"/>
    <text x="32" y="20" fill="rgba(255,255,255,0.5)" font-size="11">Ship first, discover bugs in production</text>
  </g>
  <g transform="translate(70, 478)">
    <rect width="460" height="30" rx="4" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="18" cy="15" r="5" fill="#FF4444" fill-opacity="0.3"/>
    <text x="32" y="20" fill="rgba(255,255,255,0.5)" font-size="11">Context window as dumpster</text>
  </g>

  <!-- Vibe verdict -->
  <rect x="70" y="520" width="460" height="42" rx="8" fill="#1A0808" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
  <text x="300" y="538" fill="#FF6666" font-size="11" text-anchor="middle" font-weight="600">ACCEPTABLE FOR: Prototypes, hackathons, throwaway demos</text>
  <text x="300" y="554" fill="#FF4444" font-size="11" text-anchor="middle" font-weight="700">DANGEROUS FOR: Anything touching production</text>

  <!-- RIGHT: SPEC-DRIVEN -->
  <rect x="640" y="65" width="520" height="515" rx="12" fill="url(#orderGrad)" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>

  <text x="900" y="100" fill="#4ADE80" font-size="20" font-weight="700" text-anchor="middle" letter-spacing="1">SPEC-DRIVEN</text>
  <text x="900" y="120" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Production &amp; professional development</text>

  <!-- Organized structured flow -->
  <g transform="translate(670, 140)">
    <!-- SPEC.md -->
    <rect width="460" height="45" rx="6" fill="#0A1A0A" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="15" y="18" fill="#4ADE80" font-size="11" font-family="'JetBrains Mono', monospace" font-weight="600">SPEC.md</text>
    <text x="15" y="35" fill="#999" font-size="10" font-family="'JetBrains Mono', monospace">Commands 路 Boundaries 路 Structure 路 Style 路 Tests</text>

    <!-- Arrow -->
    <line x1="230" y1="45" x2="230" y2="60" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1.5"/>
    <polygon points="225,57 230,65 235,57" fill="#4ADE80" opacity="0.3"/>

    <!-- Task 1 -->
    <rect y="65" width="145" height="40" rx="6" fill="#0A1A0A" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="12" y="82" fill="#4ADE80" font-size="10" font-family="'JetBrains Mono', monospace">Task 1: Schema</text>
    <text x="130" y="82" fill="#4ADE80" font-size="10" text-anchor="end">&#10003;</text>

    <!-- Task 2 -->
    <rect x="157" y="65" width="145" height="40" rx="6" fill="#0A1A0A" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="169" y="82" fill="#4ADE80" font-size="10" font-family="'JetBrains Mono', monospace">Task 2: Auth</text>
    <text x="287" y="82" fill="#4ADE80" font-size="10" text-anchor="end">&#10003;</text>

    <!-- Task 3 -->
    <rect x="314" y="65" width="145" height="40" rx="6" fill="#0A1A0A" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="326" y="82" fill="#4ADE80" font-size="10" font-family="'JetBrains Mono', monospace">Task 3: JWT</text>
    <text x="444" y="82" fill="#4ADE80" font-size="10" text-anchor="end">&#10003;</text>

    <!-- Arrow -->
    <line x1="230" y1="105" x2="230" y2="120" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1.5"/>
    <polygon points="225,117 230,125 235,117" fill="#4ADE80" opacity="0.3"/>

    <!-- Self-check -->
    <rect y="125" width="460" height="40" rx="6" fill="#0A1A0A" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1"/>
    <text x="15" y="142" fill="#C09E5A" font-size="10" font-family="'JetBrains Mono', monospace">Self-check: "Compare result with spec..."</text>
    <text x="445" y="142" fill="#C09E5A" font-size="10" text-anchor="end">&#x1F512; Review</text>

    <!-- Arrow -->
    <line x1="230" y1="165" x2="230" y2="180" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1.5"/>
    <polygon points="225,177 230,185 235,177" fill="#4ADE80" opacity="0.3"/>

    <!-- Conformance -->
    <rect y="185" width="460" height="40" rx="6" fill="#0A1A0A" stroke="#38BDF8" stroke-opacity="0.4" stroke-width="1"/>
    <text x="15" y="202" fill="#38BDF8" font-size="10" font-family="'JetBrains Mono', monospace">Conformance: auth-conformance.yaml</text>
    <text x="445" y="202" fill="#4ADE80" font-size="10" text-anchor="end">ALL PASS</text>
  </g>

  <!-- Spec-driven characteristics -->
  <g transform="translate(670, 370)">
    <rect width="460" height="30" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="18" cy="15" r="5" fill="#4ADE80" fill-opacity="0.3"/>
    <text x="32" y="20" fill="rgba(255,255,255,0.5)" font-size="11">Structured spec with six core areas</text>
  </g>
  <g transform="translate(670, 406)">
    <rect width="460" height="30" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="18" cy="15" r="5" fill="#4ADE80" fill-opacity="0.3"/>
    <text x="32" y="20" fill="rgba(255,255,255,0.5)" font-size="11">Three-tier boundaries (Always / Ask / Never)</text>
  </g>
  <g transform="translate(670, 442)">
    <rect width="460" height="30" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="18" cy="15" r="5" fill="#4ADE80" fill-opacity="0.3"/>
    <text x="32" y="20" fill="rgba(255,255,255,0.5)" font-size="11">Verify at every gate before proceeding</text>
  </g>
  <g transform="translate(670, 478)">
    <rect width="460" height="30" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <circle cx="18" cy="15" r="5" fill="#4ADE80" fill-opacity="0.3"/>
    <text x="32" y="20" fill="rgba(255,255,255,0.5)" font-size="11">Modular prompts with focused context</text>
  </g>

  <!-- Spec verdict -->
  <rect x="670" y="520" width="460" height="42" rx="8" fill="#0A1A0A" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
  <text x="900" y="538" fill="#4ADE80" font-size="11" text-anchor="middle" font-weight="600">REQUIRED FOR: Production, compliance, team codebases</text>
  <text x="900" y="554" fill="#C09E5A" font-size="11" text-anchor="middle" font-weight="700">ROI: $150K-$400K annual savings (10-person team)</text>

  <!-- VS badge -->
  <circle cx="600" cy="320" r="28" fill="#111" stroke="#2B2B2B" stroke-width="2"/>
  <text x="600" y="327" fill="#C09E5A" font-size="16" font-weight="700" text-anchor="middle">VS</text>

  <!-- Bottom -->
  <text x="600" y="610" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">THE $300K DIFFERENCE: KNOWING WHICH MODE YOU ARE IN</text>
</svg>