<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>AGENTS.md study results: a document icon next to a declining performance chart showing that LLM-generated context files hurt AI coding agent performance</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C09E5A"/>
      <stop offset="100%" stop-color="#8B7340"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- AGENTS.md document icon -->
  <g transform="translate(100, 100)">
    <rect width="280" height="360" rx="12" fill="#111" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="2"/>
    <rect width="280" height="50" rx="12" fill="#C09E5A" fill-opacity="0.08"/>
    <rect y="42" width="280" height="8" fill="#0A0A0A"/>
    <text x="20" y="32" fill="#C09E5A" font-size="16" font-weight="700" font-family="'JetBrains Mono', monospace">AGENTS.md</text>

    <!-- File content lines -->
    <rect x="20" y="70" width="200" height="10" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="20" y="90" width="160" height="10" rx="3" fill="rgba(255,255,255,0.08)"/>
    <rect x="20" y="110" width="240" height="10" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="20" y="130" width="180" height="10" rx="3" fill="rgba(255,255,255,0.08)"/>
    <rect x="20" y="150" width="220" height="10" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="20" y="180" width="140" height="10" rx="3" fill="rgba(255,255,255,0.08)"/>
    <rect x="20" y="200" width="200" height="10" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="20" y="220" width="180" height="10" rx="3" fill="rgba(255,255,255,0.08)"/>

    <!-- Big red X -->
    <g transform="translate(90, 260)">
      <line x1="0" y1="0" x2="80" y2="80" stroke="#FF4444" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
      <line x1="80" y1="0" x2="0" y2="80" stroke="#FF4444" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    </g>
  </g>

  <!-- Performance chart area -->
  <g transform="translate(480, 80)">
    <text x="280" y="30" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="2">138-REPO STUDY RESULTS</text>

    <!-- Chart axes -->
    <line x1="60" y1="60" x2="60" y2="380" stroke="#2B2B2B" stroke-width="1.5"/>
    <line x1="60" y1="380" x2="620" y2="380" stroke="#2B2B2B" stroke-width="1.5"/>

    <!-- Y-axis label -->
    <text x="15" y="220" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle" transform="rotate(-90, 15, 220)">PERFORMANCE CHANGE</text>

    <!-- Zero line -->
    <line x1="60" y1="260" x2="620" y2="260" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="50" y="264" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">0%</text>
    <text x="50" y="164" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">+5%</text>
    <text x="50" y="324" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="end">-5%</text>

    <!-- Bar 1: LLM-Generated (negative) -->
    <rect x="120" y="260" width="120" height="60" rx="4" fill="#FF4444" fill-opacity="0.8"/>
    <text x="180" y="245" fill="#FF4444" font-size="18" font-weight="700" text-anchor="middle">-2.3%</text>
    <text x="180" y="400" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle" font-weight="600">LLM-Generated</text>
    <text x="180" y="418" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">AGENTS.md</text>

    <!-- Bar 2: Developer-Written (small positive) -->
    <rect x="320" y="180" width="120" height="80" rx="4" fill="#C09E5A" fill-opacity="0.8"/>
    <text x="380" y="168" fill="#C09E5A" font-size="18" font-weight="700" text-anchor="middle">+4.0%</text>
    <text x="380" y="400" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle" font-weight="600">Developer-Written</text>
    <text x="380" y="418" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">AGENTS.md</text>

    <!-- Bar 3: Cost increase -->
    <rect x="500" y="260" width="120" height="90" rx="4" fill="#FF8844" fill-opacity="0.8"/>
    <text x="560" y="245" fill="#FF8844" font-size="18" font-weight="700" text-anchor="middle">+20%</text>
    <text x="560" y="400" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle" font-weight="600">Cost</text>
    <text x="560" y="418" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Increase</text>
  </g>

  <!-- Bottom stat boxes -->
  <g transform="translate(100, 510)">
    <rect width="300" height="50" rx="8" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
    <text x="150" y="28" fill="#FF4444" font-size="13" font-weight="600" text-anchor="middle">138 Repos Â· 5,694 PRs Analyzed</text>
    <text x="150" y="44" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">ETH Zurich AGENTbench Study</text>
  </g>
  <g transform="translate(450, 510)">
    <rect width="300" height="50" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1"/>
    <text x="150" y="28" fill="#C09E5A" font-size="13" font-weight="600" text-anchor="middle">LLM-Generated Files: DELETE THEM</text>
    <text x="150" y="44" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">They actively hurt performance</text>
  </g>
  <g transform="translate(800, 510)">
    <rect width="300" height="50" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="150" y="28" fill="#4ADE80" font-size="13" font-weight="600" text-anchor="middle">Best Practice: Under 30 Lines</text>
    <text x="150" y="44" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Only non-discoverable info</text>
  </g>

  <!-- Footer -->
  <text x="600" y="600" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">THE BEST AGENTS.md IS ONE YOU DON'T NEED</text>
</svg>