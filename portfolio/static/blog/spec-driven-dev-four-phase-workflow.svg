<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>GitHub Spec Kit Four-Phase Workflow: Specify, Plan, Tasks, Implement with human review gates between each phase</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="phase1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#818CF8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#818CF8" stop-opacity="0.03"/>
    </linearGradient>
    <linearGradient id="phase2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C09E5A" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#C09E5A" stop-opacity="0.03"/>
    </linearGradient>
    <linearGradient id="phase3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0.03"/>
    </linearGradient>
    <linearGradient id="phase4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4ADE80" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="42" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">GITHUB SPEC KIT — FOUR-PHASE WORKFLOW</text>
  <text x="600" y="64" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Human review gates between each phase prevent house-of-cards failures</text>

  <!-- Progress line connecting phases -->
  <line x1="170" y1="195" x2="1030" y2="195" stroke="#2B2B2B" stroke-width="2"/>

  <!-- PHASE 1: SPECIFY -->
  <g transform="translate(60, 95)">
    <!-- Phase card -->
    <rect width="240" height="310" rx="12" fill="url(#phase1)" stroke="#818CF8" stroke-opacity="0.35" stroke-width="1.5"/>

    <!-- Phase number circle -->
    <circle cx="120" cy="100" r="40" fill="#818CF8" fill-opacity="0.1" stroke="#818CF8" stroke-width="2" filter="url(#glow)"/>
    <text x="120" y="93" fill="#818CF8" font-size="12" font-weight="600" text-anchor="middle" letter-spacing="1">PHASE</text>
    <text x="120" y="113" fill="#818CF8" font-size="22" font-weight="700" text-anchor="middle">1</text>

    <!-- Phase title -->
    <text x="120" y="170" fill="#818CF8" font-size="18" font-weight="700" text-anchor="middle" letter-spacing="1">SPECIFY</text>
    <line x1="70" y1="180" x2="170" y2="180" stroke="#818CF8" stroke-opacity="0.3" stroke-width="1"/>

    <!-- Description -->
    <text x="120" y="205" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle">Write high-level description</text>
    <text x="120" y="222" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle">of what and why</text>

    <!-- Details -->
    <rect x="20" y="240" width="200" height="24" rx="4" fill="#111" stroke="#818CF8" stroke-opacity="0.4" stroke-width="1"/>
    <text x="120" y="257" fill="#818CF8" font-size="10" text-anchor="middle">User stories</text>
    <rect x="20" y="270" width="200" height="24" rx="4" fill="#111" stroke="#818CF8" stroke-opacity="0.4" stroke-width="1"/>
    <text x="120" y="287" fill="#818CF8" font-size="10" text-anchor="middle">Acceptance criteria</text>
  </g>

  <!-- GATE 1 -->
  <g transform="translate(300, 155)">
    <rect width="48" height="80" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="1.5"/>
    <text x="24" y="35" fill="#C09E5A" font-size="18" text-anchor="middle">&#x1F512;</text>
    <text x="24" y="55" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="0.5">HUMAN</text>
    <text x="24" y="66" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="0.5">REVIEW</text>
  </g>

  <!-- Arrow 1→2 -->
  <polygon points="348,195 340,189 340,201" fill="#C09E5A" opacity="0.6"/>

  <!-- PHASE 2: PLAN -->
  <g transform="translate(350, 95)">
    <rect width="240" height="310" rx="12" fill="url(#phase2)" stroke="#C09E5A" stroke-opacity="0.35" stroke-width="1.5"/>
    <circle cx="120" cy="100" r="40" fill="#C09E5A" fill-opacity="0.1" stroke="#C09E5A" stroke-width="2" filter="url(#glow)"/>
    <text x="120" y="93" fill="#C09E5A" font-size="12" font-weight="600" text-anchor="middle" letter-spacing="1">PHASE</text>
    <text x="120" y="113" fill="#C09E5A" font-size="22" font-weight="700" text-anchor="middle">2</text>
    <text x="120" y="170" fill="#C09E5A" font-size="18" font-weight="700" text-anchor="middle" letter-spacing="1">PLAN</text>
    <line x1="70" y1="180" x2="170" y2="180" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="120" y="205" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle">Agent generates technical</text>
    <text x="120" y="222" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle">plan from spec + codebase</text>
    <rect x="20" y="240" width="200" height="24" rx="4" fill="#111" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1"/>
    <text x="120" y="257" fill="#C09E5A" font-size="10" text-anchor="middle">Architecture decisions</text>
    <rect x="20" y="270" width="200" height="24" rx="4" fill="#111" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1"/>
    <text x="120" y="287" fill="#C09E5A" font-size="10" text-anchor="middle">Read-only / Plan Mode</text>
  </g>

  <!-- GATE 2 -->
  <g transform="translate(590, 155)">
    <rect width="48" height="80" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="1.5"/>
    <text x="24" y="35" fill="#C09E5A" font-size="18" text-anchor="middle">&#x1F512;</text>
    <text x="24" y="55" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="0.5">HUMAN</text>
    <text x="24" y="66" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="0.5">REVIEW</text>
  </g>

  <!-- Arrow 2→3 -->
  <polygon points="638,195 630,189 630,201" fill="#C09E5A" opacity="0.6"/>

  <!-- PHASE 3: TASKS -->
  <g transform="translate(640, 95)">
    <rect width="240" height="310" rx="12" fill="url(#phase3)" stroke="#38BDF8" stroke-opacity="0.35" stroke-width="1.5"/>
    <circle cx="120" cy="100" r="40" fill="#38BDF8" fill-opacity="0.1" stroke="#38BDF8" stroke-width="2" filter="url(#glow)"/>
    <text x="120" y="93" fill="#38BDF8" font-size="12" font-weight="600" text-anchor="middle" letter-spacing="1">PHASE</text>
    <text x="120" y="113" fill="#38BDF8" font-size="22" font-weight="700" text-anchor="middle">3</text>
    <text x="120" y="170" fill="#38BDF8" font-size="18" font-weight="700" text-anchor="middle" letter-spacing="1">TASKS</text>
    <line x1="70" y1="180" x2="170" y2="180" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
    <text x="120" y="205" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle">Break into small, focused,</text>
    <text x="120" y="222" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle">independently testable chunks</text>
    <rect x="20" y="240" width="200" height="24" rx="4" fill="#111" stroke="#38BDF8" stroke-opacity="0.4" stroke-width="1"/>
    <text x="120" y="257" fill="#38BDF8" font-size="10" text-anchor="middle">Modular prompts</text>
    <rect x="20" y="270" width="200" height="24" rx="4" fill="#111" stroke="#38BDF8" stroke-opacity="0.4" stroke-width="1"/>
    <text x="120" y="287" fill="#38BDF8" font-size="10" text-anchor="middle">One concern per task</text>
  </g>

  <!-- GATE 3 -->
  <g transform="translate(880, 155)">
    <rect width="48" height="80" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="1.5"/>
    <text x="24" y="35" fill="#C09E5A" font-size="18" text-anchor="middle">&#x1F512;</text>
    <text x="24" y="55" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="0.5">HUMAN</text>
    <text x="24" y="66" fill="#C09E5A" font-size="10" font-weight="600" text-anchor="middle" letter-spacing="0.5">REVIEW</text>
  </g>

  <!-- Arrow 3→4 -->
  <polygon points="928,195 920,189 920,201" fill="#C09E5A" opacity="0.6"/>

  <!-- PHASE 4: IMPLEMENT -->
  <g transform="translate(930, 95)">
    <rect width="240" height="310" rx="12" fill="url(#phase4)" stroke="#4ADE80" stroke-opacity="0.35" stroke-width="1.5"/>
    <circle cx="120" cy="100" r="40" fill="#4ADE80" fill-opacity="0.1" stroke="#4ADE80" stroke-width="2" filter="url(#glow)"/>
    <text x="120" y="93" fill="#4ADE80" font-size="12" font-weight="600" text-anchor="middle" letter-spacing="1">PHASE</text>
    <text x="120" y="113" fill="#4ADE80" font-size="22" font-weight="700" text-anchor="middle">4</text>
    <text x="120" y="170" fill="#4ADE80" font-size="18" font-weight="700" text-anchor="middle" letter-spacing="1">IMPLEMENT</text>
    <line x1="70" y1="180" x2="170" y2="180" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
    <text x="120" y="205" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle">Agent executes tasks</text>
    <text x="120" y="222" fill="rgba(255,255,255,0.6)" font-size="11" text-anchor="middle">sequentially with verification</text>
    <rect x="20" y="240" width="200" height="24" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="120" y="257" fill="#4ADE80" font-size="10" text-anchor="middle">Focused code reviews</text>
    <rect x="20" y="270" width="200" height="24" rx="4" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="120" y="287" fill="#4ADE80" font-size="10" text-anchor="middle">Conformance testing</text>
  </g>

  <!-- Bottom comparison -->
  <g transform="translate(60, 430)">
    <rect width="520" height="70" rx="10" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
    <text x="20" y="28" fill="#FF4444" font-size="12" font-weight="600">Without gates:</text>
    <text x="20" y="48" fill="rgba(255,255,255,0.55)" font-size="11">1,500-line PR  ·  Mixed concerns  ·  House-of-cards code</text>
    <text x="20" y="63" fill="rgba(255,255,255,0.55)" font-size="10">Review burden: HIGH  ·  Bug rate: HIGH  ·  Confidence: LOW</text>
  </g>
  <g transform="translate(620, 430)">
    <rect width="520" height="70" rx="10" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1"/>
    <text x="20" y="28" fill="#4ADE80" font-size="12" font-weight="600">With gates:</text>
    <text x="20" y="48" fill="rgba(255,255,255,0.55)" font-size="11">Small focused PRs  ·  One concern each  ·  Verified at every step</text>
    <text x="20" y="63" fill="rgba(255,255,255,0.55)" font-size="10">Review burden: LOW  ·  Bug rate: LOW  ·  Confidence: HIGH</text>
  </g>

  <!-- Bottom insight -->
  <rect x="200" y="520" width="800" height="44" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="538" fill="rgba(255,255,255,0.5)" font-size="11" text-anchor="middle" font-style="italic">"You do not move to the next phase until the current one is validated."</text>
  <text x="600" y="555" fill="#C09E5A" font-size="11" text-anchor="middle" font-weight="600">— GitHub Spec Kit Methodology</text>

  <!-- Footer -->
  <text x="600" y="600" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">SPECIFY  &#x2192;  PLAN  &#x2192;  TASKS  &#x2192;  IMPLEMENT  |  HUMAN GATES PREVENT CATASTROPHIC FAILURES</text>
</svg>