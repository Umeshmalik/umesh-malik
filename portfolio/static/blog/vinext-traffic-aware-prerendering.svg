<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bg-dark)"/>

  <!-- Title -->
  <text x="500" y="40" font-family="'Inter', sans-serif" font-size="28" font-weight="600" fill="#ffffff" text-anchor="middle">
    Traditional SSG vs Traffic-Aware Pre-Rendering
  </text>

  <!-- Traditional SSG (Top) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="900" height="260" rx="8" fill="rgba(255,255,255,0.03)" stroke="#2B2B2B" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="900" height="45" rx="8" fill="rgba(255,100,100,0.1)"/>
    <text x="450" y="28" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#ff6b6b" text-anchor="middle">
      Traditional Static Site Generation (Next.js)
    </text>

    <!-- Build time label -->
    <text x="20" y="80" font-family="'JetBrains Mono', monospace" font-size="14" fill="rgba(255,255,255,0.8)" font-weight="600">
      At Build Time: Pre-render ALL 10,000 pages
    </text>

    <!-- Pages grid (all rendered) -->
    <g transform="translate(20, 100)">
      <!-- Draw lots of small squares to represent pages -->
      <g id="page-grid-traditional">
        <rect x="0" y="0" width="860" height="120" fill="rgba(255,107,107,0.2)" stroke="#ff6b6b" stroke-width="1" rx="4"/>
        <text x="430" y="65" font-family="'JetBrains Mono', monospace" font-size="48" font-weight="700" fill="rgba(255,107,107,0.6)" text-anchor="middle">
          10,000
        </text>
        <text x="430" y="90" font-family="'Inter', sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" text-anchor="middle">
          pages pre-rendered at build time
        </text>
      </g>
    </g>

    <!-- Stats -->
    <text x="20" y="245" font-family="'JetBrains Mono', monospace" font-size="16" fill="#ff6b6b" font-weight="700">
      Build Time: 6 hours
    </text>
    <text x="350" y="245" font-family="'JetBrains Mono', monospace" font-size="14" fill="rgba(255,255,255,0.6)">
      | CI/CD Timeouts | Slow Iteration
    </text>
  </g>

  <!-- VS Arrow -->
  <g transform="translate(500, 360)">
    <circle cx="0" cy="0" r="30" fill="#C09E5A" opacity="0.2"/>
    <path d="M 0,-12 L 0,12 M -8,4 L 0,12 L 8,4" stroke="#C09E5A" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Traffic-Aware Pre-Rendering (Bottom) -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="900" height="260" rx="8" fill="rgba(255,255,255,0.03)" stroke="#2B2B2B" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="900" height="45" rx="8" fill="rgba(192,158,90,0.2)"/>
    <text x="450" y="28" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#C09E5A" text-anchor="middle">
      Traffic-Aware Pre-Rendering (Vinext)
    </text>

    <!-- Build time label -->
    <text x="20" y="80" font-family="'JetBrains Mono', monospace" font-size="14" fill="rgba(255,255,255,0.8)" font-weight="600">
      At Build Time: Pre-render ONLY high-traffic pages
    </text>

    <!-- Pages visualization -->
    <g transform="translate(20, 100)">
      <!-- High traffic pages (pre-rendered) -->
      <rect x="0" y="0" width="180" height="80" fill="rgba(192,158,90,0.3)" stroke="#C09E5A" stroke-width="2" rx="4" filter="url(#glow-effect)"/>
      <text x="90" y="35" font-family="'JetBrains Mono', monospace" font-size="32" font-weight="700" fill="#C09E5A" text-anchor="middle">
        50
      </text>
      <text x="90" y="55" font-family="'Inter', sans-serif" font-size="12" fill="rgba(192,158,90,0.9)" text-anchor="middle" font-weight="600">
        Pre-rendered
      </text>
      <text x="90" y="70" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">
        (95% of traffic)
      </text>

      <!-- Plus sign -->
      <text x="210" y="50" font-family="'Inter', sans-serif" font-size="36" font-weight="300" fill="rgba(255,255,255,0.4)">
        +
      </text>

      <!-- Low traffic pages (on-demand) -->
      <rect x="260" y="0" width="180" height="80" fill="rgba(100,100,100,0.2)" stroke="#666" stroke-width="2" rx="4" stroke-dasharray="8,4"/>
      <text x="350" y="35" font-family="'JetBrains Mono', monospace" font-size="32" font-weight="700" fill="#999" text-anchor="middle">
        9,950
      </text>
      <text x="350" y="55" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">
        On-Demand ISR
      </text>
      <text x="350" y="70" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle">
        (5% of traffic)
      </text>

      <!-- Equals -->
      <text x="470" y="50" font-family="'Inter', sans-serif" font-size="36" font-weight="300" fill="rgba(255,255,255,0.4)">
        =
      </text>

      <!-- Result -->
      <rect x="520" y="10" width="260" height="60" fill="rgba(192,158,90,0.15)" stroke="#C09E5A" stroke-width="2" rx="4"/>
      <text x="650" y="35" font-family="'Inter', sans-serif" font-size="16" fill="#C09E5A" text-anchor="middle" font-weight="600">
        Fast Builds + Fast Pages
      </text>
      <text x="650" y="55" font-family="'Inter', sans-serif" font-size="13" fill="rgba(255,255,255,0.7)" text-anchor="middle">
        Prioritize what matters
      </text>
    </g>

    <!-- How it works -->
    <g transform="translate(20, 195)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="13" fill="rgba(255,255,255,0.7)" font-weight="600">
        How it works:
      </text>
      <text x="0" y="20" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
        1. Query Cloudflare Analytics for real traffic data
      </text>
      <text x="0" y="38" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
        2. Identify top pages (e.g., 50 pages = 95% of traffic)
      </text>
      <text x="0" y="56" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
        3. Pre-render only those pages at build time
      </text>
      <text x="500" y="20" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
        4. Generate remaining pages on-demand (ISR)
      </text>
      <text x="500" y="38" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
        5. Cache generated pages for future requests
      </text>
      <text x="500" y="56" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
        6. Zero wasted build time on unused pages
      </text>
    </g>

    <!-- Stats -->
    <text x="20" y="245" font-family="'JetBrains Mono', monospace" font-size="16" fill="#C09E5A" font-weight="700">
      Build Time: 30 seconds
    </text>
    <text x="300" y="245" font-family="'JetBrains Mono', monospace" font-size="14" fill="rgba(255,255,255,0.6)">
      | Fast CI/CD | Instant Deploys
    </text>
  </g>

  <!-- Bottom insight -->
  <text x="500" y="685" font-family="'Inter', sans-serif" font-size="15" fill="rgba(192,158,90,0.9)" text-anchor="middle" font-weight="600">
    "Why build 10,000 pages when only 50 get 95% of your traffic?"
  </text>
</svg>