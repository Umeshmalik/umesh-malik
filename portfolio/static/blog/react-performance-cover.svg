<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>React performance optimization showing 10 techniques including memoization, code splitting, virtualization, and profiling</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- React atom icon -->
  <g transform="translate(530, 50)">
    <ellipse cx="70" cy="30" rx="60" ry="22" fill="none" stroke="#61DAFB" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="70" cy="30" rx="60" ry="22" fill="none" stroke="#61DAFB" stroke-width="1.5" opacity="0.5" transform="rotate(60, 70, 30)"/>
    <ellipse cx="70" cy="30" rx="60" ry="22" fill="none" stroke="#61DAFB" stroke-width="1.5" opacity="0.5" transform="rotate(120, 70, 30)"/>
    <circle cx="70" cy="30" r="6" fill="#61DAFB"/>
  </g>

  <text x="600" y="128" fill="#61DAFB" font-size="18" font-weight="700" text-anchor="middle" letter-spacing="1">REACT PERFORMANCE</text>
  <text x="600" y="150" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">10 Proven Techniques from Enterprise Applications</text>

  <!-- Technique grid: 5x2 -->
  <g transform="translate(55, 175)">
    <!-- Row 1 -->
    <g>
      <rect width="210" height="100" rx="10" fill="#111" stroke="#61DAFB" stroke-opacity="0.3" stroke-width="1"/>
      <text x="105" y="28" fill="#61DAFB" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">01</text>
      <text x="105" y="52" fill="#61DAFB" font-size="13" font-weight="600" text-anchor="middle">React.memo</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Component</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">memoization</text>
    </g>
    <g transform="translate(220, 0)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#61DAFB" stroke-opacity="0.3" stroke-width="1"/>
      <text x="105" y="28" fill="#61DAFB" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">02</text>
      <text x="105" y="52" fill="#61DAFB" font-size="13" font-weight="600" text-anchor="middle">useMemo</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Expensive</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">computations</text>
    </g>
    <g transform="translate(440, 0)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#61DAFB" stroke-opacity="0.3" stroke-width="1"/>
      <text x="105" y="28" fill="#61DAFB" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">03</text>
      <text x="105" y="52" fill="#61DAFB" font-size="13" font-weight="600" text-anchor="middle">useCallback</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Stable function</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">references</text>
    </g>
    <g transform="translate(660, 0)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1.5"/>
      <text x="105" y="28" fill="#4ADE80" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">04</text>
      <text x="105" y="52" fill="#4ADE80" font-size="13" font-weight="600" text-anchor="middle">Code Splitting</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">BIGGEST IMPACT</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">on initial load</text>
    </g>
    <g transform="translate(880, 0)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#61DAFB" stroke-opacity="0.3" stroke-width="1"/>
      <text x="105" y="28" fill="#61DAFB" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">05</text>
      <text x="105" y="52" fill="#61DAFB" font-size="13" font-weight="600" text-anchor="middle">Virtualization</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Large datasets</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">react-window</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 115)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#61DAFB" stroke-opacity="0.3" stroke-width="1"/>
      <text x="105" y="28" fill="#61DAFB" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">06</text>
      <text x="105" y="52" fill="#61DAFB" font-size="13" font-weight="600" text-anchor="middle">Debounce</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">User input</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">throttling</text>
    </g>
    <g transform="translate(220, 115)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#61DAFB" stroke-opacity="0.3" stroke-width="1"/>
      <text x="105" y="28" fill="#61DAFB" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">07</text>
      <text x="105" y="52" fill="#61DAFB" font-size="13" font-weight="600" text-anchor="middle">Context Split</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Prevent cascade</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">re-renders</text>
    </g>
    <g transform="translate(440, 115)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#61DAFB" stroke-opacity="0.3" stroke-width="1"/>
      <text x="105" y="28" fill="#61DAFB" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">08</text>
      <text x="105" y="52" fill="#61DAFB" font-size="13" font-weight="600" text-anchor="middle">Key Prop</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Strategic</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">remounting</text>
    </g>
    <g transform="translate(660, 115)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#61DAFB" stroke-opacity="0.3" stroke-width="1"/>
      <text x="105" y="28" fill="#61DAFB" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">09</text>
      <text x="105" y="52" fill="#61DAFB" font-size="13" font-weight="600" text-anchor="middle">Lazy Images</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">loading="lazy"</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">native attribute</text>
    </g>
    <g transform="translate(880, 115)">
      <rect width="210" height="100" rx="10" fill="#111" stroke="#C09E5A" stroke-opacity="0.4" stroke-width="1.5"/>
      <text x="105" y="28" fill="#C09E5A" font-size="22" font-weight="700" text-anchor="middle" opacity="0.3">10</text>
      <text x="105" y="52" fill="#C09E5A" font-size="13" font-weight="600" text-anchor="middle">Profiler</text>
      <text x="105" y="72" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">ALWAYS MEASURE</text>
      <text x="105" y="88" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">before optimizing</text>
    </g>
  </g>

  <!-- Bottom -->
  <rect x="200" y="520" width="800" height="44" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="540" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" font-style="italic">"Always measure before optimizing. Focus on techniques that address your specific bottlenecks."</text>
  <text x="600" y="558" fill="#C09E5A" font-size="11" text-anchor="middle" font-weight="600">Built for applications processing millions of transactions</text>

  <text x="600" y="605" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">MEMO · USEMEMO · USECALLBACK · CODE SPLITTING · VIRTUALIZATION · PROFILER</text>
</svg>