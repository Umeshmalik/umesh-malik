<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>A desktop workstation running a local LLM for coding — 80 billion parameters, 3 billion active — representing the shift from cloud AI to local AI coding</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C09E5A"/>
      <stop offset="100%" stop-color="#8B7340"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Desktop workstation icon -->
  <g transform="translate(80, 80)">
    <!-- Monitor frame -->
    <rect width="320" height="220" rx="12" fill="#111" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="2"/>

    <!-- Screen content - terminal -->
    <rect x="10" y="10" width="300" height="200" rx="6" fill="#0A0A0A"/>

    <!-- Terminal prompt lines -->
    <text x="22" y="36" fill="#4ADE80" font-size="11" font-family="'JetBrains Mono', monospace">$ vllm serve Qwen3-Coder-Next</text>
    <text x="22" y="54" fill="rgba(255,255,255,0.5)" font-size="10" font-family="'JetBrains Mono', monospace">INFO: Model loaded (80B params)</text>
    <text x="22" y="70" fill="rgba(255,255,255,0.5)" font-size="10" font-family="'JetBrains Mono', monospace">INFO: Active params/token: 3B</text>
    <text x="22" y="86" fill="rgba(255,255,255,0.5)" font-size="10" font-family="'JetBrains Mono', monospace">INFO: MoE experts: 10/512</text>
    <text x="22" y="102" fill="#4ADE80" font-size="10" font-family="'JetBrains Mono', monospace">INFO: Serving on :8000</text>

    <!-- Claude Code session -->
    <rect x="10" y="112" width="300" height="1" fill="#2B2B2B"/>
    <text x="22" y="130" fill="#C09E5A" font-size="11" font-family="'JetBrains Mono', monospace">claude-code ~/project</text>
    <text x="22" y="148" fill="rgba(255,255,255,0.7)" font-size="10" font-family="'JetBrains Mono', monospace">> Refactor auth module...</text>
    <text x="22" y="164" fill="rgba(255,255,255,0.5)" font-size="10" font-family="'JetBrains Mono', monospace">  Reading src/auth/handler.ts</text>
    <text x="22" y="180" fill="rgba(255,255,255,0.5)" font-size="10" font-family="'JetBrains Mono', monospace">  Writing 3 files...</text>
    <rect x="22" y="190" width="8" height="14" fill="#C09E5A" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>

    <!-- Monitor stand -->
    <rect x="130" y="220" width="60" height="30" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
    <rect x="100" y="250" width="120" height="8" rx="4" fill="#111" stroke="#2B2B2B" stroke-width="1"/>

    <!-- Workstation tower -->
    <g transform="translate(0, 280)">
      <rect width="320" height="100" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1.5"/>
      <text x="16" y="24" fill="#C09E5A" font-size="10" font-weight="600" font-family="'JetBrains Mono', monospace">NVIDIA GB10 Grace Blackwell</text>
      <text x="16" y="42" fill="rgba(255,255,255,0.5)" font-size="10" font-family="'JetBrains Mono', monospace">128 GB Unified LPDDR5x</text>

      <!-- GPU activity bars -->
      <rect x="16" y="56" width="200" height="6" rx="3" fill="#1A1A1A"/>
      <rect x="16" y="56" width="160" height="6" rx="3" fill="url(#goldGrad)" opacity="0.8"/>
      <text x="222" y="63" fill="rgba(255,255,255,0.5)" font-size="9">GPU 82%</text>

      <rect x="16" y="70" width="200" height="6" rx="3" fill="#1A1A1A"/>
      <rect x="16" y="70" width="86" height="6" rx="3" fill="url(#greenGrad)" opacity="0.6"/>
      <text x="222" y="77" fill="rgba(255,255,255,0.5)" font-size="9">MEM 46 GB</text>

      <!-- Power LED -->
      <circle cx="300" cy="80" r="4" fill="#4ADE80" opacity="0.8"/>
    </g>
  </g>

  <!-- Right side: Key stats -->
  <g transform="translate(500, 80)">
    <text x="0" y="0" fill="#C09E5A" font-size="13" font-weight="600" letter-spacing="3">THE LOCAL LLM INFLECTION POINT</text>

    <!-- 80B / 3B stat -->
    <g transform="translate(0, 40)">
      <text x="0" y="40" fill="#FFFFFF" font-size="56" font-weight="700">80B</text>
      <text x="210" y="40" fill="rgba(255,255,255,0.4)" font-size="56" font-weight="300">/</text>
      <text x="240" y="40" fill="#4ADE80" font-size="56" font-weight="700">3B</text>
      <text x="0" y="62" fill="rgba(255,255,255,0.55)" font-size="13">Total Parameters / Active per Token</text>
    </g>

    <!-- Architecture info -->
    <g transform="translate(0, 130)">
      <rect width="600" height="1" fill="#2B2B2B"/>
    </g>

    <!-- Stat cards -->
    <g transform="translate(0, 150)">
      <!-- Card 1: Experts -->
      <rect width="180" height="70" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
      <text x="90" y="28" fill="#C09E5A" font-size="24" font-weight="700" text-anchor="middle">512</text>
      <text x="90" y="50" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">MoE Experts</text>
      <text x="90" y="64" fill="rgba(255,255,255,0.4)" font-size="10" text-anchor="middle">10 active/token</text>

      <!-- Card 2: Context -->
      <g transform="translate(200, 0)">
        <rect width="180" height="70" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
        <text x="90" y="28" fill="#C09E5A" font-size="24" font-weight="700" text-anchor="middle">256K</text>
        <text x="90" y="50" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Context Window</text>
        <text x="90" y="64" fill="rgba(255,255,255,0.4)" font-size="10" text-anchor="middle">262,144 tokens</text>
      </g>

      <!-- Card 3: Memory -->
      <g transform="translate(400, 0)">
        <rect width="180" height="70" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
        <text x="90" y="28" fill="#4ADE80" font-size="24" font-weight="700" text-anchor="middle">46 GB</text>
        <text x="90" y="50" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">VRAM at Q4</text>
        <text x="90" y="64" fill="rgba(255,255,255,0.4)" font-size="10" text-anchor="middle">fits on desktop</text>
      </g>
    </g>

    <!-- Cloud vs Local comparison -->
    <g transform="translate(0, 250)">
      <rect width="600" height="1" fill="#2B2B2B"/>
    </g>

    <g transform="translate(0, 270)">
      <!-- Cloud: crossed out -->
      <g opacity="0.4">
        <rect width="280" height="80" rx="8" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1"/>
        <text x="24" y="28" fill="#FF4444" font-size="12" font-weight="600">CLOUD API</text>
        <text x="24" y="48" fill="rgba(255,255,255,0.5)" font-size="11">$15-75 / million tokens</text>
        <text x="24" y="64" fill="rgba(255,255,255,0.4)" font-size="11">Code leaves your machine</text>
        <!-- Strike through -->
        <line x1="10" y1="10" x2="270" y2="70" stroke="#FF4444" stroke-width="1.5" opacity="0.5"/>
      </g>

      <!-- Local: highlighted -->
      <g transform="translate(310, 0)">
        <rect width="280" height="80" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.6" stroke-width="1.5"/>
        <text x="24" y="28" fill="#4ADE80" font-size="12" font-weight="600">LOCAL INFERENCE</text>
        <text x="24" y="48" fill="rgba(255,255,255,0.6)" font-size="11">$0 / million tokens</text>
        <text x="24" y="64" fill="rgba(255,255,255,0.5)" font-size="11">Code never leaves your desk</text>
      </g>
    </g>

    <!-- Model name -->
    <g transform="translate(0, 380)">
      <rect width="600" height="48" rx="8" fill="#C09E5A" fill-opacity="0.08" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
      <text x="300" y="22" fill="#C09E5A" font-size="15" font-weight="700" text-anchor="middle" font-family="'JetBrains Mono', monospace">Qwen3-Coder-Next + Claude Code</text>
      <text x="300" y="40" fill="rgba(255,255,255,0.5)" font-size="11" text-anchor="middle">Running on NVIDIA GB10 · 128 GB Unified Memory</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="600" fill="rgba(255,255,255,0.45)" font-size="10" text-anchor="middle" letter-spacing="1.5">THE CLOUD-ONLY ERA OF AI CODING IS ENDING</text>
</svg>
