<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>Core Web Vitals dashboard showing three gauge meters for LCP, INP, and CLS performance metrics with before and after optimization results</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <text x="600" y="50" fill="#C09E5A" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">CORE WEB VITALS OPTIMIZATION</text>
  <text x="600" y="75" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">LCP · INP · CLS — The Three Metrics That Matter</text>

  <!-- LCP Gauge -->
  <g transform="translate(120, 100)">
    <rect width="280" height="320" rx="12" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1.5"/>

    <!-- Gauge arc -->
    <path d="M60,200 A80,80 0 0,1 220,200" fill="none" stroke="#2B2B2B" stroke-width="12" stroke-linecap="round"/>
    <path d="M60,200 A80,80 0 0,1 205,145" fill="none" stroke="#4ADE80" stroke-width="12" stroke-linecap="round"/>

    <!-- Value -->
    <text x="140" y="195" fill="#4ADE80" font-size="36" font-weight="700" text-anchor="middle">1.4s</text>
    <text x="140" y="225" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle">was 3.2s</text>

    <!-- Label -->
    <text x="140" y="38" fill="#4ADE80" font-size="18" font-weight="700" text-anchor="middle">LCP</text>
    <text x="140" y="58" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Largest Contentful Paint</text>

    <!-- Tips -->
    <rect x="20" y="250" width="240" height="26" rx="4" fill="#0A0A0A" stroke="#4ADE80" stroke-opacity="0.2" stroke-width="1"/>
    <text x="140" y="268" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Preload hero images</text>
    <rect x="20" y="282" width="240" height="26" rx="4" fill="#0A0A0A" stroke="#4ADE80" stroke-opacity="0.2" stroke-width="1"/>
    <text x="140" y="300" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Optimize server response</text>
  </g>

  <!-- INP Gauge -->
  <g transform="translate(460, 100)">
    <rect width="280" height="320" rx="12" fill="#111" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1.5"/>

    <path d="M60,200 A80,80 0 0,1 220,200" fill="none" stroke="#2B2B2B" stroke-width="12" stroke-linecap="round"/>
    <path d="M60,200 A80,80 0 0,1 215,160" fill="none" stroke="#38BDF8" stroke-width="12" stroke-linecap="round"/>

    <text x="140" y="195" fill="#38BDF8" font-size="36" font-weight="700" text-anchor="middle">45ms</text>
    <text x="140" y="225" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle">was 180ms</text>

    <text x="140" y="38" fill="#38BDF8" font-size="18" font-weight="700" text-anchor="middle">INP</text>
    <text x="140" y="58" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Interaction to Next Paint</text>

    <rect x="20" y="250" width="240" height="26" rx="4" fill="#0A0A0A" stroke="#38BDF8" stroke-opacity="0.2" stroke-width="1"/>
    <text x="140" y="268" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Break up long tasks</text>
    <rect x="20" y="282" width="240" height="26" rx="4" fill="#0A0A0A" stroke="#38BDF8" stroke-opacity="0.2" stroke-width="1"/>
    <text x="140" y="300" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Debounce event handlers</text>
  </g>

  <!-- CLS Gauge -->
  <g transform="translate(800, 100)">
    <rect width="280" height="320" rx="12" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1.5"/>

    <path d="M60,200 A80,80 0 0,1 220,200" fill="none" stroke="#2B2B2B" stroke-width="12" stroke-linecap="round"/>
    <path d="M60,200 A80,80 0 0,1 218,175" fill="none" stroke="#C09E5A" stroke-width="12" stroke-linecap="round"/>

    <text x="140" y="195" fill="#C09E5A" font-size="36" font-weight="700" text-anchor="middle">0.01</text>
    <text x="140" y="225" fill="rgba(255,255,255,0.6)" font-size="12" text-anchor="middle">was 0.12</text>

    <text x="140" y="38" fill="#C09E5A" font-size="18" font-weight="700" text-anchor="middle">CLS</text>
    <text x="140" y="58" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Cumulative Layout Shift</text>

    <rect x="20" y="250" width="240" height="26" rx="4" fill="#0A0A0A" stroke="#C09E5A" stroke-opacity="0.2" stroke-width="1"/>
    <text x="140" y="268" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Set image dimensions</text>
    <rect x="20" y="282" width="240" height="26" rx="4" fill="#0A0A0A" stroke="#C09E5A" stroke-opacity="0.2" stroke-width="1"/>
    <text x="140" y="300" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Reserve space for async</text>
  </g>

  <!-- Lighthouse score -->
  <g transform="translate(400, 460)">
    <rect width="400" height="80" rx="12" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1.5"/>
    <circle cx="60" cy="40" r="28" fill="none" stroke="#4ADE80" stroke-width="4"/>
    <text x="60" y="48" fill="#4ADE80" font-size="22" font-weight="700" text-anchor="middle">98</text>
    <text x="140" y="30" fill="rgba(255,255,255,0.6)" font-size="14" font-weight="600">Lighthouse Score</text>
    <text x="140" y="52" fill="rgba(255,255,255,0.55)" font-size="12">After optimization (was 78)</text>
  </g>

  <text x="600" y="600" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">MEASURE IN THE FIELD · TARGET SPECIFIC BOTTLENECKS · TEST ON REAL DEVICES</text>
</svg>