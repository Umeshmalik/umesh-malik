<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>YAML complexity comparison: Docker Compose 27 lines versus Docker Swarm 42 lines versus Kubernetes 170+ lines across 4-6 files</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <text x="600" y="35" fill="#C09E5A" font-size="13" font-weight="600" text-anchor="middle" letter-spacing="2">DEPLOYING THE SAME APP: COMPLEXITY COMPARISON</text>

  <!-- Compose bar -->
  <g transform="translate(60, 60)">
    <rect width="150" height="260" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1.5"/>
    <rect x="15" y="15" width="120" height="50" rx="6" fill="#4ADE80" fill-opacity="0.15"/>
    <text x="75" y="38" fill="#4ADE80" font-size="28" font-weight="700" text-anchor="middle">27</text>
    <text x="75" y="55" fill="#4ADE80" font-size="11" text-anchor="middle">lines</text>
    <text x="75" y="90" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600" text-anchor="middle">Docker</text>
    <text x="75" y="108" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600" text-anchor="middle">Compose</text>
    <text x="75" y="140" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">1 file</text>
    <text x="75" y="160" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">0 new concepts</text>
    <text x="75" y="180" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">No learning curve</text>
    <rect x="15" y="210" width="120" height="30" rx="4" fill="#4ADE80" fill-opacity="0.08"/>
    <text x="75" y="230" fill="#4ADE80" font-size="11" font-weight="600" text-anchor="middle">YOU KNOW THIS</text>
  </g>

  <!-- Arrow -->
  <text x="250" y="190" fill="#C09E5A" font-size="20" opacity="0.5" text-anchor="middle">+15</text>
  <text x="250" y="210" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">lines</text>

  <!-- Swarm bar -->
  <g transform="translate(290, 60)">
    <rect width="150" height="260" rx="8" fill="#111" stroke="#38BDF8" stroke-opacity="0.4" stroke-width="1.5"/>
    <rect x="15" y="15" width="120" height="50" rx="6" fill="#38BDF8" fill-opacity="0.15"/>
    <text x="75" y="38" fill="#38BDF8" font-size="28" font-weight="700" text-anchor="middle">42</text>
    <text x="75" y="55" fill="#38BDF8" font-size="11" text-anchor="middle">lines</text>
    <text x="75" y="90" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600" text-anchor="middle">Docker</text>
    <text x="75" y="108" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600" text-anchor="middle">Swarm</text>
    <text x="75" y="140" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">1 file</text>
    <text x="75" y="160" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">5 new concepts</text>
    <text x="75" y="180" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">An afternoon</text>
    <rect x="15" y="210" width="120" height="30" rx="4" fill="#38BDF8" fill-opacity="0.08"/>
    <text x="75" y="230" fill="#38BDF8" font-size="11" font-weight="600" text-anchor="middle">90% THE WAY</text>
  </g>

  <!-- Arrow -->
  <text x="485" y="190" fill="#FF4444" font-size="20" opacity="0.5" text-anchor="middle">+128</text>
  <text x="485" y="210" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">lines</text>

  <!-- K8s bar (much taller representation) -->
  <g transform="translate(530, 60)">
    <rect width="620" height="260" rx="8" fill="#111" stroke="#FF4444" stroke-opacity="0.4" stroke-width="1.5"/>
    <rect x="15" y="15" width="120" height="50" rx="6" fill="#FF4444" fill-opacity="0.15"/>
    <text x="75" y="38" fill="#FF6666" font-size="28" font-weight="700" text-anchor="middle">170+</text>
    <text x="75" y="55" fill="#FF6666" font-size="11" text-anchor="middle">lines</text>

    <text x="75" y="90" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="600" text-anchor="middle">Kubernetes</text>
    <text x="75" y="110" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">4-6 files</text>
    <text x="75" y="130" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">25+ concepts</text>
    <text x="75" y="150" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">Weeks to learn</text>

    <!-- K8s file cards -->
    <g transform="translate(155, 20)">
      <rect width="130" height="55" rx="4" fill="#0A0A0A" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
      <text x="65" y="22" fill="#FF6666" font-size="10" font-weight="600" text-anchor="middle">deployment.yaml</text>
      <text x="65" y="40" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">60+ lines</text>
    </g>
    <g transform="translate(295, 20)">
      <rect width="130" height="55" rx="4" fill="#0A0A0A" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
      <text x="65" y="22" fill="#FF6666" font-size="10" font-weight="600" text-anchor="middle">service.yaml</text>
      <text x="65" y="40" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">15+ lines</text>
    </g>
    <g transform="translate(435, 20)">
      <rect width="150" height="55" rx="4" fill="#0A0A0A" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
      <text x="75" y="22" fill="#FF6666" font-size="10" font-weight="600" text-anchor="middle">statefulset.yaml</text>
      <text x="75" y="40" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">45+ lines</text>
    </g>
    <g transform="translate(155, 85)">
      <rect width="130" height="55" rx="4" fill="#0A0A0A" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
      <text x="65" y="22" fill="#FF6666" font-size="10" font-weight="600" text-anchor="middle">ingress.yaml</text>
      <text x="65" y="40" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">20+ lines</text>
    </g>
    <g transform="translate(295, 85)">
      <rect width="130" height="55" rx="4" fill="#0A0A0A" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
      <text x="65" y="22" fill="#FF6666" font-size="10" font-weight="600" text-anchor="middle">hpa.yaml</text>
      <text x="65" y="40" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">18+ lines</text>
    </g>
    <g transform="translate(435, 85)">
      <rect width="150" height="55" rx="4" fill="#0A0A0A" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
      <text x="75" y="22" fill="#FF6666" font-size="10" font-weight="600" text-anchor="middle">mongo-svc.yaml</text>
      <text x="75" y="40" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">12+ lines</text>
    </g>

    <!-- Deploy commands -->
    <rect x="155" y="160" width="430" height="28" rx="4" fill="#0A0A0A" stroke="#FF4444" stroke-opacity="0.2" stroke-width="1"/>
    <text x="370" y="179" fill="#FF6666" font-size="10" font-family="'JetBrains Mono', monospace" text-anchor="middle">kubectl apply -f . (or learn Helm)</text>

    <rect x="155" y="200" width="430" height="40" rx="6" fill="#FF4444" fill-opacity="0.05"/>
    <text x="370" y="218" fill="#FF6666" font-size="12" font-weight="600" text-anchor="middle">0% of the way from Compose</text>
    <text x="370" y="235" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Completely new YAML structure and mental model</text>
  </g>

  <!-- Bottom -->
  <text x="600" y="370" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">The gap between Compose and Swarm: <tspan fill="#38BDF8" font-weight="600">15 lines and an afternoon</tspan></text>
  <text x="600" y="390" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">The gap between Compose and Kubernetes: <tspan fill="#FF6666" font-weight="600">143+ lines, 4-6 files, 25+ concepts, and weeks of study</tspan></text>
</svg>