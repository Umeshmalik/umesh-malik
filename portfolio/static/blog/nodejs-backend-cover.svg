<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Inter', 'SF Pro', system-ui, sans-serif">
  <title>Node.js backend architecture for frontend developers: showing Express server, middleware chain, REST API endpoints, and database layer</title>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <text x="600" y="50" fill="#5FA04E" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="3">NODE.JS BACKEND FOR FRONTEND DEVELOPERS</text>
  <text x="600" y="75" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle">The mindset shift from UI to data integrity</text>

  <!-- Request flow -->
  <!-- Client -->
  <g transform="translate(60, 120)">
    <rect width="160" height="80" rx="10" fill="#111" stroke="#38BDF8" stroke-opacity="0.4" stroke-width="1.5"/>
    <text x="80" y="38" fill="#38BDF8" font-size="14" font-weight="700" text-anchor="middle">CLIENT</text>
    <text x="80" y="58" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">fetch('/api/users')</text>
  </g>

  <!-- Arrow -->
  <line x1="220" y1="160" x2="280" y2="160" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="280,155 290,160 280,165" fill="#C09E5A" opacity="0.5"/>

  <!-- Middleware chain -->
  <g transform="translate(290, 100)">
    <rect width="600" height="120" rx="12" fill="rgba(192,158,90,0.04)" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="300" y="25" fill="#C09E5A" font-size="12" font-weight="600" text-anchor="middle" letter-spacing="1">MIDDLEWARE CHAIN</text>

    <rect x="20" y="40" width="120" height="55" rx="6" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="80" y="62" fill="#C09E5A" font-size="11" font-weight="600" text-anchor="middle">helmet()</text>
    <text x="80" y="80" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Security</text>

    <polygon points="148,68 155,65 155,71" fill="#C09E5A" opacity="0.4"/>

    <rect x="160" y="40" width="120" height="55" rx="6" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="220" y="62" fill="#C09E5A" font-size="11" font-weight="600" text-anchor="middle">cors()</text>
    <text x="220" y="80" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">CORS</text>

    <polygon points="288,68 295,65 295,71" fill="#C09E5A" opacity="0.4"/>

    <rect x="300" y="40" width="120" height="55" rx="6" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="360" y="62" fill="#C09E5A" font-size="11" font-weight="600" text-anchor="middle">auth()</text>
    <text x="360" y="80" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">JWT verify</text>

    <polygon points="428,68 435,65 435,71" fill="#C09E5A" opacity="0.4"/>

    <rect x="440" y="40" width="140" height="55" rx="6" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
    <text x="510" y="62" fill="#C09E5A" font-size="11" font-weight="600" text-anchor="middle">json()</text>
    <text x="510" y="80" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle">Parse body</text>
  </g>

  <!-- Arrow down -->
  <line x1="590" y1="220" x2="590" y2="260" stroke="#C09E5A" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="585,260 590,270 595,260" fill="#C09E5A" opacity="0.5"/>

  <!-- Route handler -->
  <g transform="translate(960, 120)">
    <rect width="180" height="80" rx="10" fill="#111" stroke="#4ADE80" stroke-opacity="0.4" stroke-width="1.5"/>
    <text x="90" y="38" fill="#4ADE80" font-size="14" font-weight="700" text-anchor="middle">DATABASE</text>
    <text x="90" y="58" fill="rgba(255,255,255,0.55)" font-size="11" text-anchor="middle">MongoDB / SQL</text>
  </g>
  <line x1="890" y1="160" x2="960" y2="160" stroke="#4ADE80" stroke-opacity="0.5" stroke-width="1.5"/>
  <polygon points="953,155 963,160 953,165" fill="#4ADE80" opacity="0.5"/>

  <!-- REST Endpoints -->
  <g transform="translate(60, 280)">
    <rect width="1080" height="200" rx="12" fill="rgba(56,189,248,0.03)" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
    <text x="540" y="30" fill="#38BDF8" font-size="13" font-weight="600" text-anchor="middle" letter-spacing="1">REST ENDPOINTS</text>

    <g transform="translate(30, 48)">
      <rect width="240" height="60" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
      <rect x="12" y="12" width="50" height="20" rx="4" fill="#4ADE80" fill-opacity="0.15"/>
      <text x="37" y="27" fill="#4ADE80" font-size="11" font-weight="700" text-anchor="middle">GET</text>
      <text x="75" y="27" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">/api/users</text>
      <text x="12" y="48" fill="rgba(255,255,255,0.55)" font-size="10">List all users</text>
    </g>

    <g transform="translate(290, 48)">
      <rect width="240" height="60" rx="8" fill="#111" stroke="#38BDF8" stroke-opacity="0.3" stroke-width="1"/>
      <rect x="12" y="12" width="50" height="20" rx="4" fill="#38BDF8" fill-opacity="0.15"/>
      <text x="37" y="27" fill="#38BDF8" font-size="11" font-weight="700" text-anchor="middle">POST</text>
      <text x="75" y="27" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">/api/users</text>
      <text x="12" y="48" fill="rgba(255,255,255,0.55)" font-size="10">Create new user</text>
    </g>

    <g transform="translate(550, 48)">
      <rect width="240" height="60" rx="8" fill="#111" stroke="#C09E5A" stroke-opacity="0.3" stroke-width="1"/>
      <rect x="12" y="12" width="50" height="20" rx="4" fill="#C09E5A" fill-opacity="0.15"/>
      <text x="37" y="27" fill="#C09E5A" font-size="11" font-weight="700" text-anchor="middle">GET</text>
      <text x="75" y="27" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">/api/users/:id</text>
      <text x="12" y="48" fill="rgba(255,255,255,0.55)" font-size="10">Get user by ID</text>
    </g>

    <g transform="translate(810, 48)">
      <rect width="240" height="60" rx="8" fill="#111" stroke="#FF4444" stroke-opacity="0.3" stroke-width="1"/>
      <rect x="12" y="12" width="50" height="20" rx="4" fill="#FF4444" fill-opacity="0.15"/>
      <text x="37" y="27" fill="#FF4444" font-size="11" font-weight="700" text-anchor="middle">DEL</text>
      <text x="75" y="27" fill="rgba(255,255,255,0.6)" font-size="11" font-family="'JetBrains Mono', monospace">/api/users/:id</text>
      <text x="12" y="48" fill="rgba(255,255,255,0.55)" font-size="10">Delete user</text>
    </g>

    <!-- Mindset shift -->
    <g transform="translate(20, 125)">
      <rect width="510" height="55" rx="8" fill="#111" stroke="#FF8844" stroke-opacity="0.3" stroke-width="1"/>
      <text x="20" y="24" fill="#FF8844" font-size="12" font-weight="600">Frontend Mindset</text>
      <text x="20" y="44" fill="rgba(255,255,255,0.55)" font-size="11">User experience · Render performance · Browser APIs</text>
    </g>
    <g transform="translate(550, 125)">
      <rect width="510" height="55" rx="8" fill="#111" stroke="#4ADE80" stroke-opacity="0.3" stroke-width="1"/>
      <text x="20" y="24" fill="#4ADE80" font-size="12" font-weight="600">Backend Mindset</text>
      <text x="20" y="44" fill="rgba(255,255,255,0.55)" font-size="11">Data integrity · Throughput &amp; latency · Error handling</text>
    </g>
  </g>

  <!-- Bottom -->
  <rect x="200" y="510" width="800" height="44" rx="8" fill="#111" stroke="#2B2B2B" stroke-width="1"/>
  <text x="600" y="530" fill="rgba(255,255,255,0.55)" font-size="12" text-anchor="middle" font-style="italic">"On the backend, data is the product. A UI bug is annoying; a data corruption bug can be catastrophic."</text>
  <text x="600" y="548" fill="#C09E5A" font-size="11" text-anchor="middle" font-weight="600">Validate everything at the boundary</text>

  <text x="600" y="600" fill="rgba(255,255,255,0.55)" font-size="10" text-anchor="middle" letter-spacing="1">EXPRESS · TYPESCRIPT · MIDDLEWARE · REST · MONGODB · ZOD VALIDATION</text>
</svg>