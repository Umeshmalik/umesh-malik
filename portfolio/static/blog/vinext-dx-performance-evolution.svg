<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-timeline" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#C09E5A" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bg-gradient-timeline)"/>

  <!-- Title -->
  <text x="500" y="40" font-family="'Inter', sans-serif" font-size="28" font-weight="600" fill="#ffffff" text-anchor="middle">
    The Evolution: Developer Experience vs Performance
  </text>

  <!-- Axes -->
  <!-- Y-axis (Performance) -->
  <line x1="100" y1="520" x2="100" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="60" y="90" font-family="'Inter', sans-serif" font-size="14" fill="#C09E5A" font-weight="600" transform="rotate(-90 60 90)">
    Performance
  </text>

  <!-- X-axis (Developer Experience) -->
  <line x1="100" y1="520" x2="900" y2="520" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="560" font-family="'Inter', sans-serif" font-size="14" fill="#C09E5A" text-anchor="middle" font-weight="600">
    Developer Experience (DX)
  </text>

  <!-- Timeline curve showing the evolution -->

  <!-- 1. jQuery Era (Low DX, Medium Performance) -->
  <g transform="translate(180, 450)">
    <circle cx="0" cy="0" r="12" fill="#ff6b6b" opacity="0.3" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#ff6b6b"/>
    <text x="0" y="-25" font-family="'Inter', sans-serif" font-size="13" fill="#ff6b6b" text-anchor="middle" font-weight="600">
      jQuery Era
    </text>
    <text x="0" y="-8" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      2010-2014
    </text>
    <text x="0" y="30" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">
      Manual DOM
    </text>
  </g>

  <!-- 2. React SPA (Better DX, Worse Performance) -->
  <g transform="translate(350, 400)">
    <circle cx="0" cy="0" r="12" fill="#61dafb" opacity="0.3" stroke="#61dafb" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#61dafb"/>
    <text x="0" y="-25" font-family="'Inter', sans-serif" font-size="13" fill="#61dafb" text-anchor="middle" font-weight="600">
      React SPA
    </text>
    <text x="0" y="-8" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      2015-2018
    </text>
    <text x="0" y="30" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">
      Great DX
    </text>
    <text x="0" y="43" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">
      Slow loads
    </text>
  </g>

  <!-- 3. Next.js SSR (Better DX, Better Performance) -->
  <g transform="translate(550, 320)">
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.3" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <text x="0" y="-25" font-family="'Inter', sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">
      Next.js
    </text>
    <text x="0" y="-8" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      2018-2024
    </text>
    <text x="0" y="30" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">
      SSR/SSG
    </text>
    <text x="0" y="43" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">
      Slow builds
    </text>
  </g>

  <!-- 4. Vinext (Best of both worlds) -->
  <g transform="translate(780, 180)" filter="url(#glow-effect)">
    <circle cx="0" cy="0" r="20" fill="rgba(192,158,90,0.3)" stroke="#C09E5A" stroke-width="3"/>
    <circle cx="0" cy="0" r="6" fill="#C09E5A"/>
    <text x="0" y="-35" font-family="'Inter', sans-serif" font-size="16" fill="#C09E5A" text-anchor="middle" font-weight="700">
      Vinext
    </text>
    <text x="0" y="-16" font-family="'Inter', sans-serif" font-size="12" fill="rgba(192,158,90,0.9)" text-anchor="middle" font-weight="600">
      2026
    </text>
    <text x="0" y="35" font-family="'Inter', sans-serif" font-size="11" fill="rgba(192,158,90,0.9)" text-anchor="middle" font-weight="600">
      Same DX
    </text>
    <text x="0" y="50" font-family="'Inter', sans-serif" font-size="11" fill="rgba(192,158,90,0.9)" text-anchor="middle" font-weight="600">
      4.4x faster
    </text>
    <text x="0" y="65" font-family="'Inter', sans-serif" font-size="11" fill="rgba(192,158,90,0.9)" text-anchor="middle" font-weight="600">
      56% smaller
    </text>
  </g>

  <!-- Connecting curve -->
  <path d="M 180,450 Q 250,430 350,400 T 550,320 T 780,180"
        stroke="rgba(192,158,90,0.4)"
        stroke-width="3"
        fill="none"
        stroke-dasharray="8,4"/>

  <!-- Annotations -->

  <!-- The DX Era annotation -->
  <g transform="translate(250, 250)">
    <rect x="0" y="0" width="200" height="70" rx="4" fill="rgba(255,255,255,0.05)" stroke="#666" stroke-width="1"/>
    <text x="100" y="20" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle" font-weight="600">
      "DX Over Performance"
    </text>
    <text x="100" y="38" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      Developers chose tools that
    </text>
    <text x="100" y="52" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      felt good to use, even if
    </text>
    <text x="100" y="66" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      performance suffered
    </text>
    <line x1="100" y1="75" x2="150" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  </g>

  <!-- The Balance annotation -->
  <g transform="translate(480, 200)">
    <rect x="0" y="0" width="180" height="56" rx="4" fill="rgba(255,255,255,0.05)" stroke="#666" stroke-width="1"/>
    <text x="90" y="20" font-family="'Inter', sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle" font-weight="600">
      "The Compromise"
    </text>
    <text x="90" y="38" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      Next.js found balance but
    </text>
    <text x="90" y="52" font-family="'Inter', sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      builds remained slow
    </text>
    <line x1="90" y1="60" x2="70" y2="115" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  </g>

  <!-- The Future annotation -->
  <g transform="translate(630, 90)">
    <rect x="0" y="0" width="220" height="70" rx="4" fill="rgba(192,158,90,0.1)" stroke="#C09E5A" stroke-width="2"/>
    <text x="110" y="20" font-family="'Inter', sans-serif" font-size="13" fill="#C09E5A" text-anchor="middle" font-weight="700">
      "The New Standard"
    </text>
    <text x="110" y="38" font-family="'Inter', sans-serif" font-size="11" fill="rgba(192,158,90,0.9)" text-anchor="middle">
      AI-assisted development +
    </text>
    <text x="110" y="52" font-family="'Inter', sans-serif" font-size="11" fill="rgba(192,158,90,0.9)" text-anchor="middle">
      modern tooling = no more
    </text>
    <text x="110" y="66" font-family="'Inter', sans-serif" font-size="11" fill="rgba(192,158,90,0.9)" text-anchor="middle">
      choosing between DX &amp; perf
    </text>
    <line x1="110" y1="74" x2="150" y2="85" stroke="#C09E5A" stroke-width="2" stroke-dasharray="3,3"/>
  </g>

  <!-- Bottom insight -->
  <text x="500" y="595" font-family="'Inter', sans-serif" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="middle" font-style="italic">
    The pendulum swings back: Performance matters again, but we're not giving up developer experience
  </text>
</svg>