<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40">
  <!-- Logomark: U. in circle -->
  <g>
    <!-- Circle border -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#C09E5A" stroke-width="1.5"/>
    <!-- U letter -->
    <text x="12" y="28" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="22" fill="#ffffff">U</text>
    <!-- Gold dot -->
    <circle cx="29" cy="27" r="2.5" fill="#C09E5A"/>
  </g>
  <!-- Wordmark -->
  <text x="50" y="27" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="20" letter-spacing="-0.5" fill="#ffffff">Umesh</text>
  <text x="110" y="27" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="20" fill="#C09E5A">.</text>
</svg>
